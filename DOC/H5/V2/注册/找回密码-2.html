<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>找回密码-1</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="../css/common.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../css/login.css" media="screen" />
</head>

<body>
<div class="login-bg" id="loginBox">
  <div class="login-box">
    <header class="login-header">
      <h1 class="login-h1">找回密码</h1>
      <a class="login-close"></a></header>
    <section class="input-con clearfix">
      <div class="sinp-box">
        <label>手机号</label>
        <input type="text" placeholder="请输入账户名/手机号"  />
      </div>
      <div class="sinp-box sinp-box-s">
        <label>验证码</label>
        <input type="text" placeholder="输入验证码"  />
        <a class="get-code">获取验证码</a></div>
      <div class="notice-txt"><i class="notice-icon"></i>验证码已发送到您的手机（15分钟内有效），如在60秒内还没有
        收到，请重新点击获取</div>
      <a class="b-btn mt-30">下一步</a> </section>
  </div>
</div>
</body>
</html>
