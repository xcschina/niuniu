<html>

    <meta http-equiv="expires" content="0">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>* {
        padding: 0;
        margin: 0;
    }

    html {
        height: 100%;
        overflow: hidden;
        font-family: 'Lato', Calibri, Arial, sans-serif;
        text-align: center;
        font-size: 20px;
        background: #000;
    }

    body {
        height: 100%;
        max-width: 768px;
        padding: 0.5rem 0;
        margin: 0 auto;
        box-sizing: border-box;
        background: #000000 url("https://lcwsresh5.newyx.jiulingwan.com/php/icon/bg.jpg?v=1.0.30") 0 0 no-repeat;
        background-size: 100% auto;
    }

    .bgp3 {
        background-image: url("https://lcwsresh5.newyx.jiulingwan.com/php/icon/loading3.jpg?v=1.0.30");
    }

    body, a, p {
        color: #928b74;
        font-size: .7rem;
    }

    #section {
        position: relative;
        height: 100%;
    }

    .btmBox {
        position: absolute;
        left: 0;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }

    #logo {
        float: left;
        width: 40%;
    }

    #ntcBtn {
        float: right;
        width: 15%;
        margin: 4% 2% 0 0;
    }

    footer {
        margin-top: .8rem;
    }

    footer p {
        line-height: 1.5;
        font-size: .6rem;
    }

    #body {
        width: 100%;
        height: 100%;
    }

    @media (min-width: 768px) {
    }

    @media (max-height: 500px) {
    }

    @media (max-width: 320px) {
        html {
            font-size: 15px !important;
        }
    }</style>
</head>
<body>
<div id="body">
</div>
</body>
<script type="text/javascript" src="//cdn.66173.cn/www/js/jquery-1.8.3.min.js"></script>

<script type="text/javascript">
    NMRTSDK.init({appId: 7027, debug: false, isLocal: true}, function () {
        NMRTSDK.login(function (data) {
            var platform = data.platform;
            var userId = data.userId;
            var appId = data.appId;
            var token = data.token;
            var serverlist_url = "https://lcwslogpy.newyx.jiulingwan.com/niuniu/login/serverlist?platform=" + platform + "&userid=" + userId + "&appid=" + appId + "&token=" + token;
            ajax(serverlist_url, function (data) {
                showPage(data, true);
            });
        });
    });</script>
