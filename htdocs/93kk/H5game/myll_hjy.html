<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="//cdn.66173.cn/www/js/jquery-1.8.3.min.js"></script>
    <title>登录</title>
    <style>
        html {
            background-color: #333;
            position: relative;
        }
        .login-btn {
            position: fixed;
            color: white;
            width: 8rem;
            margin: auto;
            left: 0;
            right: 0;
            top: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .login-btn:hover {
            transform: scale(1.01);
            -webkit-transform: scale(1.01);
        }

    </style>
</head>
<body>
<!--<img class="login-btn" src="//cdn.66173.cn/mobile/v2/css/img/jyjy/btn_go_login.png">-->
<input type="hidden" id="platform" value="hjy"/>
<input type="hidden" id="isND" value="2"/>
<input type="hidden" id="isNL" value="2"/>
<input type="hidden" id="gameUrl" value="https://cdn0.myh5.90wmoyu.com/index.nnh5.html"/>
</body>
{literal}
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    function myfun() {
        var platform = document.getElementById("platform").value;
        var isND = document.getElementById("isND").value;
        var isNL = document.getElementById("isNL").value;
        var gameUrl = document.getElementById("gameUrl").value;
        if(gameUrl) {
            var a = "platform=" + platform ;
            a = a + "&gameId=" + getQueryString("gameId") + "&uid="+getQueryString("uid");
            a = a + "&userName=" + getQueryString("userName") + "&time="+getQueryString("time") + "&sign="+getQueryString("sign");
            gameUrl = gameUrl.indexOf("?") > 0 ? gameUrl + "&" + a : gameUrl + "?" + a;
            window.location.href = gameUrl;
        }
    }
    window.onload = myfun;
</script>
{/literal}
</html>
