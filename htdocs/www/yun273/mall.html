<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智迈(北京)文化传播有限公司</title>
    <link href="http://cdn.66173.cn/yun273/core.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.66173.cn/yun273/common.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        footer {
            position: fixed !important;
            bottom: 0;
            left:0;
            right:0;
        }
        .navbar .active a {
            border-bottom: 2px #12a981 solid;
        }
        .inline-block-middle {
            display: inline-block;
            vertical-align: middle;
        }
        .goods-list .item {
            text-align: center;
        }
        .goods-list .line {
            padding: 3px 5px;
        }
        .goods-list .goods-pic {
            width: 300px;
            margin-right: 20px;
        }
        .goods-list .sale-rel {
            text-align: left;
        }
        .goods-list .label {
            display: inline-block;
            vertical-align: middle;
            height: 30px;
            line-height: 30px;
            margin-right: 30px;
            font-size: 12px;
            color: #666;
            background: none;
            padding: 0;
        }
        .goods-list .num {
            display: inline-block;
            vertical-align: middle;
            font-size: 12px;
        }
        .goods-list .tit {
            line-height: 2.4;
            color: #111;
            font-size: 16px;
            font-weight: 600;
        }
        .prop1 .num {
            display: inline-block;
            vertical-align: middle;
            padding: 2px 5px;
            color: #F40;
            border: 2px solid #F40;
            background: #FFF;

        }
        .goods-list .price {
            background-color: #FFF2E8;
        }
        .goods-list .price .num {
            font-size: 18px;
            color: #f40;
        }
        .goods-list .count .conf {
            text-align: center;
            border: 1px solid #999;
        }
        .goods-list .count .conf .ico {
            display: inline-block;
            vertical-align: middle;
            width: 30px;
            height: 24px;
            line-height: 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ededed;
        }
        .goods-list .count .count-num {
            display: inline-block;
            vertical-align: middle;
            width: 50px;
            height: 24px;
            line-height: 24px;
        }
        .go-buy {
            color: #E5511D;
            border-color: #F0CAB6;
            background: #FFE4D0;
            display: block;
            cursor: pointer;
            width: 134px;
            height: 38px;
            line-height: 38px;
            font-size: 18px;
            text-align: center;
        }
        .detail-wrapper {
            max-width: 800px;
            margin: auto;
        }
        .detail-wrapper .tit {
            border-left: 4px solid #f40;
            padding: 0px 5px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .attributes-list li {
            display: inline-block;
            width: 206px;
            height: 24px;
            margin-right: 20px;
            overflow: hidden;
            text-indent: 5px;
            line-height: 24px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid ">
        <div class="">
            <nav class="navbar " role="navigation">
                <div class="collapse navbar-collapse navbar-collapse-example">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">关于我们</a></li>
                        <li class="active"><a href="mall.html">商城</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="page-content">
    <div class="goods-list">
        <div class="item">
            <img class="inline-block-middle goods-pic" src="http://cdn.66173.cn/yun273/led.jpg"/>
            <div class="inline-block-middle sale-rel">
                <div class="tit">LED网灯彩灯闪灯新年春节装饰灯彩灯渔网灯霓虹灯串高亮铜线防水</div>
                <div class="line price"><span class="label">价格</span><span class="num">￥<span class="num-text">1490.00</span></span></div>
                <div class="line prop1"><span class="label">尺寸</span><span class="num">1.5米*1.5米网灯</span></div>
                <div class="line prop1"><span class="label">使用环境</span><span class="num">室内</span></div>
                <div class="line count">
                    <span class="label">数量</span>
                    <span class="num conf"><span class="ico minus" data-type="minus">-</span><span class="text count-num">1</span><span class="ico plus" data-type="plus">+</span></span>
                </div>
                <div class="line total">
                    <span class="label">总价</span>
                    <span class="num">￥1490.00</span>
                </div>
                <span class="go-buy">立即购买</span>
            </div>
        </div>
    </div>
    <div class="detail-wrapper">
        <div class="tit">宝贝详情</div>
        <ul class="attributes-list">
            <li title="彩艺">品牌:&nbsp;彩艺</li>
            <li title="彩色1.5米*1.5米网灯 蓝色1.5米*1.5米网灯 暖白3米*2米网灯 蓝色4.5米*1.5米网灯 彩色4.5米*1.5米网灯 白色4.5米*1.5米网灯 白色1.5米*1.5米网灯">颜色分类:&nbsp;彩色1.5米*1.5米网灯 蓝色1.5米*1.5米网灯 暖白3米*2米网灯 蓝色4.5米*1.5米网灯 彩色4.5米*1.5米网灯 白色4.5米*1.5米网灯 白色1.5米*1.5米网灯</li>
            <li title="101头(含)-150头(含)">头数:&nbsp;101头(含)-150头(含)</li>
            <li title="1m(含)-5m(含)">长度:&nbsp;1m(含)-5m(含)</li>
        </ul>
    </div>
</div>

<footer>
    <div class="container-fluid footbottom">
        <div class="container">
            <span class="copyright">
                版权所有 2017-2020 智迈(北京)文化传播有限公司
            </span>
        </div>
    </div>

</footer>
</body>
<script>
    // 订单小时
    $("body").on("click", ".minus, .plus", function(e) {
        var num = parseInt($(".conf .count-num").html());
        var type = $(e.currentTarget).data("type");
        if(type == "minus") {
            num > 1 && --num;
        } else {
            num < 100 && ++num;
        }
        $(".count-num").html(num);
        $(".total .num").html("￥" + parseInt($(".num-text").html()* num).toFixed(2));
    });
    $("body").on("click", ".go-buy", function(e) {
        alert("支付功能开发中")
    })
</script>
</html>
