<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$info.game_name}</title>
    <meta name="description" content="{$info.game_name}"/>
    <meta name="keywords" content="{$info.game_name}"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" href="http://cdn.66173.cn/app/css/disc_articles_info.css">
    <script src="http://cdn.66173.cn/www/js/jquery-1.8.3.min.js"></script>
    <script>
        function initHTMLSize() {
            var wWidth = document.documentElement.clientWidth || document.body.clientWidth;
            var size = wWidth / 7.5;
            document.getElementsByTagName('html')[0].style.fontSize = (size > 55 ? 55 : size) + 'px';
        }
        $(document).ready(function () {
            initHTMLSize();
        });
        $(window).resize(function() {
            initHTMLSize()
        });
       $(function(){
           var height = document.body.scrollHeight;
           $(".make-info").css("min-height",(height-160)+'px');
       })
    </script>
</head>
<body class="make-complaints">
<div class="make-title font-bg">
    <img src="http://cdn.66173.cn{$info.game_icon}" class="make-icon">
    <div class="make-right">
        <div class="game-name font-lg text-overflow">{$info.game_name}</div>
        <div class="game-size font-color font-sm">大小：<span>{$info.apk_size}</span></div>
        <div class="down-num font-color font-sm">下载次数：<span >{$info.down_num}</span></div>
    </div>
</div>
<div class="make-desc font-bg">
    <div class="make-nav font-lg">
        <span  class="make-border"></span>小编吐槽
    </div>
    <div class="make-info font-color font-sm" >{$info.disc_img_text}</div>
</div>
</body>
