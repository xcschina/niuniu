<!DOCTYPE html>
<html lang="en">

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<body>
<input type="hidden" name="user_id" value="{$params.user_id}" />
<input type="hidden" name="type" value="{$params.type}" />
<input type="hidden" name="integral" value="{$params.integral}" />
<input type="hidden" name="app_id" value="{$params.app_id}" />
<input type="hidden" name="sign" value="{$params.sign}" />
</body>
<script>
    var user_id=$("input[name='user_id']").val();
    var type=$("input[name='type']").val();
    var integral=$("input[name='integral']").val();
    function postcall( url, params, target){
        var tempform = document.createElement("form");
        tempform.action = url;
        tempform.method = "post";
        tempform.style.display="none"
        if(target) {
            tempform.target = target;
        }
        for(var x in params){
            var opt = document.createElement("input");
            opt.name = x;
            opt.value = params[x];
            tempform.appendChild(opt);
        }
        var opt = document.createElement("input");
        opt.type = "submit";
        tempform.appendChild(opt);
        document.body.appendChild(tempform);
        tempform.submit();
        document.body.removeChild(tempform);
    }
    postcall('http://117.27.77.97:5670/play_ground.php?act=cp_integral', {p:user_id});

</script>
