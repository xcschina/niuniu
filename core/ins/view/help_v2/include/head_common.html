<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<!--<link rel="stylesheet" href="//cdn.66173.cn/ins/css/help_v2/common.css">-->
<style>
    .loading-mask {
        display: none;
    }
</style>
<script>
    var screenWidth = window.screen.width, screenHeight = window.screen.height;
    function loadCss(urlH, urlV) {
//        alert("screenWidth:"+screenWidth+",screenHeight:"+screenHeight);
        var a = document.getElementsByTagName("head")[0];
        var link = document.createElement("link");
        link.setAttribute("rel", "stylesheet");
        if(screenWidth > screenHeight) {
            link.setAttribute("href", urlH + "?t=" + (new Date()).getTime());
        } else {
            link.setAttribute("href", urlV + "?t=" + (new Date()).getTime());
        }
        a.appendChild(link);
    }
    loadCss("//cdn.66173.cn/ins/css/help_v2_h/common.css", "//cdn.66173.cn/ins/css/help_v2_v/common.css");
</script>
