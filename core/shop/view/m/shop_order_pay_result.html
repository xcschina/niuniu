<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>支付结果</title>
    <meta name="keywords" content="{$info.game_name},{$info.type_name}" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="http://static.66173.cn/shop/m/css/common.css?t={rand(1,10000)}" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://static.66173.cn/shop/m/css/m_pay.css?t={rand(1,10000)}" media="screen" />
</head>
<body>
<header class="page-header clearfix">
    <h1 class="h1-txt">支付结果</h1>
</header>
<div id="pay_result">
    {if $result eq 'success'}
    <h1>订单支付成功</h1>
    {else}
    <h1>订单支付失败</h1>
    {/if}
    <div class="info">
        <p>订单号:{$order_id}</p>
        <p>商品名称:{$info.title}</p>
        <p>商品单价:{$info.unit_price}</p>
        <p>订单总额:{$info.pay_money}</p>
    </div>
    <a href="http://shop.66173.cn/order-status-66173{$info.id}-{$order_id}.html">查看订单</a><br>
    <a href="http://shop.66173.cn/{$info.shop_id}.html">返回店铺</a>
</div>
{include file="{$TPL}/include/footer.html"}
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    !window.jQuery && document.write('<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"><\/script>');
</script>
</body>
</html>
