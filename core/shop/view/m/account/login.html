<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>66173登录页</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="http://static.66173.cn/mobile/css/account.css?t={$smarty.now}" media="screen" />
</head>

<body>
<header class="login-header clearfix">
    <h1 class="h1-tit">登录</h1>
    <a class="close-icon" href="javascript:history.back();"></a>
    <a class="h-btn" href="http://m.66173.cn/account.php?act=register">注册</a>
</header>
<section class="input-con clearfix">
    <form action="/index.php?act=user_login_do" method="post">
        <div class="inp-box"><label class="login-spr-1">用户名</label><input name="mobile" type="text" placeholder="请输入手机号" class="l-input-1" /></div>
        <div class="inp-box"><label class="login-spr-2">密码</label><input name="password" type="password" placeholder="请输入密码" class="l-input-2" /></div>
        <a class="f-password" href="http://m.66173.cn/account.php?act=forget">忘记密码</a>
        {if $smarty.session.m_login_error}
        <div class="lg_error">{$smarty.session.m_login_error}</div>
        {/if}
        <input type="submit" class="b-btn" value="登录">
    </form>
</section>
<footer class="login-footer clearfix">
    <h3 class="tx-tit">第三方账号登录</h3>
    <a class="tx-login" href="/index.php?act=user_qqlogin_view"></a>
</footer>
</body>
</html>
