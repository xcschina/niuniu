<div class="bjui-pageHeader">
    <form id="pagerForm" action="message_info.php?act=massages_list" method="post" data-toggle="ajaxsearch">
        <div class="bjui-searchBar">
            <a href="message_info.php?act=massages_add_view" class="btn btn-green" data-toggle="navtab" data-id="massages_add_view" data-reload-warn="本页已有打开的内容，确定将刷新本页内容，是否继续？" data-title="发送新消息">新建</a>
            <label>接收者ID：</label><input type="text" name="receiver_id"  value="{$params.receiver_id}" class="form-control" size="10">&nbsp;
            <label>标题：</label><input type="text" name="title"  value="{$params.title}" class="form-control" size="10">&nbsp;
            <label>内容：</label><input type="text" name="content"  value="{$params.content}" class="form-control" size="10">&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
        <tr align="center">
            <th>No.</th>
            <th>接收者ID</th>
            <th>标题</th>
            <th>内容</th>
            <th>是否已读</th>
            <th>发送时间</th>
        </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$dataList}
        <tr align="center">
            <td>{$data.id}</td>
            <td>{$data.receiver_id}</td>
            <td>{$data.title}</td>
            <td>{$data.content}</td>
            <td>{if $data.is_read eq '1'}已读{else}未读{/if} </td>
            <td>{{'Y-m-d H:i:s'|date:$data.add_time}}</td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages"> <span>每页{$page.pageSize}条&nbsp;&nbsp;共{$page.pageTotal}条记录</span></div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.pageTotal}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}" data-url=""></div>
</div>
