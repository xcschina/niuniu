<link href="kindeditor/plugins/select2/multi-select.css"  rel="stylesheet" type="text/css" />
<link href="kindeditor/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="kindeditor/plugins/select2/bootstrap-select.min.css" rel="stylesheet" />
<script type="text/javascript" src="kindeditor/plugins/select2/jquery.multi-select.js"></script>
<script type="text/javascript" src="kindeditor/plugins/select2/jquery.quicksearch.js"></script>
<script src="kindeditor/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="kindeditor/plugins/select2/bootstrap-select.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(".disc-select").select2();
    $(function(){
        $("select[name=re_game]").chosen();
    })
</script>
<div class="bjui-pageContent">
    <form action="disc_theme.php?act=add_save"  data-toggle="validate" data-alertmsg="false" method="post" enctype="multipart/form-data">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
            <tr>
                <td>
                    <label  class="control-label x120">标题：</label>
                    <input type="text" name="m_title" value="" cols="25" rows="1"  class="form-control" data-rule="required"><label style="color:red"> &nbsp;*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">副标题：</label>
                    <textarea type="text" name="sub_title" cols="25" data-toggle="autoheight" class="form-control" data-rule="required"></textarea><label style="color:red"> &nbsp;*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label x120">关联游戏</label>
                    <select class="select2 select2-multiple disc-select" multiple="multiple" data-placeholder="请选择关联游戏" style="width:291px;" name="re_game[]">
                        {foreach from=$game_list key=k item=game}
                        <option value="{$game.id}" >{$game.game_name}</option>
                        {/foreach}
                    </select><label style="color:red"> &nbsp;*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">主题图片：</label>
                    <button type="button" class="btn-default" data-icon="cloud-upload" onclick="img.click()">选择图片</button>
                    <input type="file" name="img" style="display: none;" onchange="file.value=value"/>
                    <input type="text" name="file" placeholder="None file" class="form-control" size="15" required/>&nbsp;<label style="color:red"> &nbsp;*</label>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">主题详细顶部图片：</label>
                    <button type="button" class="btn-default" data-icon="cloud-upload" onclick="img1.click()">选择图片</button>
                    <input type="file" name="img1" style="display: none;" onchange="file1.value=value"/>
                    <input type="text" name="file1" placeholder="None file" class="form-control" size="15" required/>&nbsp;<label style="color:red"> &nbsp;*</label>
            </tr>
            <tr>
                <td>
                    <label class="control-label x120">热门主题：</label>
                    <input type="radio" name="is_hot"  data-toggle="icheck" value="0" data-rule="checked" checked="checked">否&nbsp;&nbsp;
                    <input type="radio" name="is_hot"  data-toggle="icheck" value="1">&nbsp;是&nbsp;
                </td>
            </tr>

            <tr>
                <td>
                    <label  class="control-label x120">主题介绍：</label>
                    <div style="display: inline-block; vertical-align: middle;">
                        <textarea name="introduce"   cols="50" data-toggle="autoheight" class="form-control" data-rule="required" ></textarea><label style="color:red"> &nbsp;*</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">关闭</button></li>
        <li><button type="submit" class="btn-default">保存</button></li>
    </ul>
</div>
