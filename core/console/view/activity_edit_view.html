<link href="kindeditor/plugins/select2/multi-select.css"  rel="stylesheet" type="text/css" />
<link href="kindeditor/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="kindeditor/plugins/select2/bootstrap-select.min.css" rel="stylesheet" />
<script type="text/javascript" src="kindeditor/plugins/select2/jquery.multi-select.js"></script>
<script type="text/javascript" src="kindeditor/plugins/select2/jquery.quicksearch.js"></script>
<script src="kindeditor/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="kindeditor/plugins/select2/bootstrap-select.min.js" type="text/javascript"></script>
<style>
    .option{
        width:75px;
    }
</style>
<div class="bjui-pageContent">
    <form action="activity.php?act=edit_activity"  data-toggle="validate" data-alertmsg="false" method="post" enctype="multipart/form-data">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
            <tr>
                <td>
                    <label  class="control-label x120">活动标题：</label>
                    <input type="text" name="title" value="{$activity.title}" cols="18" rows="1"  class="form-control" data-rule="required">
                </td>
            </tr>
            {if $activity.banner}
            <tr>
                <td>
                    <label  class="control-label x120">&nbsp;</label>
                    <img src="http://cdn.66173.cn{$activity.banner}" width="50px" height="50px"><br>
                    <input type="hidden" name="old_activity_banner" value="{$activity.banner}">
                </td>
            </tr>
            {/if}
            <tr>
                <td>
                    <label  class="control-label x120">活动图片：</label>
                    <button type="button" class="btn-default" data-icon="cloud-upload" onclick="banner_url.click()">选择图片</button>
                    <input type="file" name="banner_url" style="display: none;" onchange="file.value=value"/>
                    <input type="text" name="file" placeholder="None file" class="form-control" size="15" readonly/>&nbsp;
                    <input type="hidden" name="id" value="{$activity.id}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label x120">打开类型：</label>
                    <select name="type" data-toggle="selectpicker" data-width="120px">
                        <option value="0" class="option">内置浏览器打开</option>
                        <option value="1" class="option" {if $activity.type==1}selected="selected"{/if}>游戏详情页打开</option>
                    </select>&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">开始时间：</label>
                    <input type="text" name="start_time" value="{$activity.start_time|date_format:'%Y-%m-%d'}" cols="18" rows="1"  class="form-control" data-toggle="datepicker" data-pattern="yyyy-MM-dd" size="20"  data-rule="required" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">结束时间：</label>
                    <input type="text" name="end_time" value="{$activity.end_time|date_format:'%Y-%m-%d'}" cols="18" rows="1"  class="form-control" data-toggle="datepicker" data-pattern="yyyy-MM-dd" size="20"  data-rule="required" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">活动链接：</label>
                    <input type="text" name="url" value="{$activity.url}" cols="18" rows="1"  class="form-control"  data-rule="required">
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">活动内容：</label>
                    <textarea name="content" cols="30" data-toggle="autoheight" class="form-control" data-rule="required">{$activity.content}</textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">关闭</button></li>
        <li><button type="submit" class="btn-default">保存</button></li>
    </ul>
</div>
