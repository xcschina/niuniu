<div class="bjui-pageContent">
    <form action="weekactivity.php?act=activity_do_batch_edit" data-toggle="validate" data-alertmsg="false"  method="post" enctype="multipart/form-data">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
            <tr>
                <img width="200px;" height="100px;" src="http://cdn.66173.cn{$data.pc_img}" alt="">
                <td>

                    <button type="button" class="btn-default" data-icon="cloud-upload" onclick="pc_pic.click()">选择图片</button>
                    <input type="file" name="pc_pic" style="display: none;" onchange="pc_file.value=value"/>
                    <input type="text" name="pc_file" placeholder="None file" class="form-control" size="15" readonly/>&nbsp;
                    <input type="hidden" name="v_pc_img" value="{$data.pc_img}">
                </td>
            </tr>
                 <img width="200px;" height="100px;" src="http://cdn.66173.cn{$data.pc_img}" alt="">

            <tr>
                <td>
                    <label  class="control-label x120">M端背景图：</label>
                    <button type="button" class="btn-default" data-icon="cloud-upload" onclick="m_pic.click()">选择图片</button>
                    <input type="file" name="m_pic" style="display: none;" onchange="m_file.value=value"/>
                    <input type="text" name="m_file" placeholder="None file" class="form-control" size="15"readonly/>&nbsp;
                    <input type="hidden" name="v_m_img" value="{$data.m_img}">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label x120">批次名称：</label>
                    <input type="text" name="batch_name" value="{$data.batch_name}" cols="18" rows="1"  class="form-control" data-rule="required">

            </tr>
            <tr>
                <td colspan="4">

            </tr>
            <tr>
                <td colspan="4">
                    <label  class="control-label x120">结束时间(必填)：</label>
                    <input type="text"  name="end_time" data-toggle="datepicker" value="{$data.end_time|date_format:'%Y-%m-%d %H:%M:%S'}" data-pattern="yyyy-MM-dd H:m:s" size="20">

            </tr>
