<div class="bjui-pageHeader">
    <form id="pagerForm" action="channels_info.php?act=channels_list" method="post" data-toggle="ajaxsearch">
        <div class="bjui-searchBar">
            <a href="channels_info.php?act=channel_add_view" class="btn btn-green" data-toggle="dialog" data-mask="true" data-width="500"
               data-height="400" data-id="form" data-title="新建渠道">新建</a>
            <label>渠道名：</label><input type="text" name="channel_name"  value="{$params.channel_name}" class="form-control" size="8">&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
        <tr align="center">
            <th width="50px">No.</th>
            <th width="200px">渠道名</th>
            <th width="200px">ICON</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$dataList}
        <tr align="center">
            <td>{$data.id}</td>
            <td>
                {if $data.platform eq 1}<span class="green">安卓</span>{/if}
                {if $data.platform eq 2}<span class="green">苹果iOS</span>{/if}
                {$data.channel_name}
            </td>
            <td><img src="http://static.66173.cn/{$data.icon}" width="50px" height="50px"></td>
            <td>
                <a href="channels_info.php?act=channel_edit_view&id={$data.id}" class="btn btn-green" data-toggle="dialog" data-mask="true"
                   data-width="450"  data-height="400" data-id="form" data-title="渠道编辑">编辑</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages"> <span>每页{$page.pageSize}条&nbsp;&nbsp;共{$page.pageTotal}条记录</span></div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.pageTotal}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}" data-url=""></div>
</div>
