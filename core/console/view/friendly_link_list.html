<div class="bjui-pageHeader">
    <form id="pagerForm" action="friendly_link.php?act=get_link_list" method="post" data-toggle="ajaxsearch">
        <div class="bjui-searchBar">
            <a href="friendly_link.php?act=link_add_view" class="btn btn-green" data-toggle="dialog" data-mask="true" data-width="500"  data-height="180" data-id="link_add_view" data-title="新建友情链接">新建</a>
            <label>标题：</label><input type="text" name="title"  value="{$params.channel_name}" class="form-control" size="20">&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
        <tr align="center">
            <th width="50px" >No.</th>
            <th>标题</th>
            <th>ICON</th>
            <th>跳转URL</th>
            <th width="120px">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$dataList}
        <tr align="center">
            <td>{$data.id}</td>
            <td>{$data.title}</td>
            <td>{if $data.icon}<img src="http://static.66173.cn/{$data.icon}" width="50px" height="50px">{/if}</td>
            <td>{$data.go_url}</td>
            <td>
                <a href="friendly_link.php?act=link_edit_view&id={$data.id}" class="btn btn-green" data-toggle="dialog" data-mask="true" data-width="500"  data-height="250" data-id="link_edit_view" data-title="友情链接编辑">编辑</a>
                <a type="button" href="friendly_link.php?act=del_link&id={$data.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages"> <span>每页{$page.pageSize}条&nbsp;&nbsp;共{$page.pageTotal}条记录</span></div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.pageTotal}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}" data-url=""></div>
</div>
