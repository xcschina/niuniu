<div class="bjui-pageHeader">
    <form data-toggle="ajaxsearch" >
        <div class="bjui-searchBar">
            <a href="account_groups.php?act=add" class="btn btn-green" data-toggle="dialog"  data-mask="true" data-width="400" data-height="130" data-id="form" data-title="添加组">新建</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
            <tr>
                <th align="center">ID</th>
                <th>组名</th>
                <th>状态</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$dataList}
        <tr data-id="1">
            <td align="center">{$data.ID}</td>
            <td align="center">{$data.GroupName}</td>
            <td align="center">{if $data.Status eq 1}启用{else}禁用{/if}</td>
            <td align="center">
                <a href="account_groups.php?act=edit&id={$data.ID}" class="btn btn-green" data-toggle="dialog" data-width="400" data-height="130" data-id="dialog-mask" data-mask="true" data-resizable="false" data-title="账号编辑">编辑</a>
            </td>
            </tr>
        {/foreach}
        </tbody>
    </table>
</div>
