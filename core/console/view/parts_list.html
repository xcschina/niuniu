<div class="bjui-pageHeader">
    <form id="pagerForm" action="articles_info.php?act=parts_list" method="post" data-toggle="ajaxsearch">
        <div class="bjui-searchBar">
            <a href="articles_info.php?act=part_add_view" class="btn btn-green" data-toggle="dialog"  data-mask="true" data-width="500" data-height="100" data-id="form" data-title="新建模块">新建</a>
            <label>模块名称：</label><input type="text" name="name"  value="{$params.name}" class="form-control" size="10">&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">

        <tr align="center">
            <th>No.</th>
            <th>模块</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$dataList}
        <tr align="center">
            <td>{$data.id}</td>
            <td>{$data.name}</td>
            <td>
                <a href="articles_info.php?act=part_edit_view&id={$data.id}" class="btn btn-green"  data-toggle="dialog"  data-mask="true" data-width="500" data-height="100" data-title="模块编辑">编辑</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages"> <span>每页{$page.pageSize}条&nbsp;&nbsp;共{$page.pageTotal}条记录</span></div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.pageTotal}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}" data-url=""></div>
