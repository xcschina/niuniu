<div class="bjui-pageHeader">
    <form id="pagerForm" action="#" method="post" data-toggle="ajaxsearch">
        <div class="bjui-searchBar">
            <a href="rank.php?act=rank_add_view" class="btn btn-green" data-id="hot_add" data-toggle="dialog" data-mask="true" data-width="500"  data-height="250" data-title="添加排行榜">新建</a>
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
        <tr align="center">
            <th>编号</th>
            <th>游戏名称</th>
            <th>游戏缩略图</th>
            <th>下载地址</th>
            <th>包体大小</th>
            <th>热度</th>
            <th>更新时间</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach key=key item=data from=$data_list}
        <tr align="center">
            <td>{$data.id}</td>
            <td>{$data.game_name}-{$data.app_gid}</td>
            <td>{if $data.game_icon}<img src="http://static.66173.cn{$data.game_icon}" width="50px" height="50px">{/if}</td>
            <td>{$data.down_url}</td>
            <td>{$data.game_size}</td>
            <td>{$data.hot}</td>
            <td>{$data.time|date_format: '%Y-%m-%d %H:%M'}</td>
            <td>
                <a href="rank.php?act=rank_edit&id={$data.id}" class="btn btn-green" data-id="hot_edit" data-toggle="dialog" data-mask="true" data-width="500"  data-height="280" data-title="排行榜编辑">编辑</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
