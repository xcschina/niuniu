<script>
    $(document).ready(function(){
        $("select[name=game_id]").chosen().change(function(){
            $("input[name=game_id]").val($(this).val());
            $("input[name=game_name]").val($(this).find("option:selected").attr("rel"));
        });
        $("select[name=type]").chosen().change(function(){
            $("input[name=type]").val($(this).val());
        });
    })
</script>
<div class="bjui-pageContent">
    <form action="rank.php?act=rank_save" id="j_custom_form" data-toggle="validate" data-alertmsg="false">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>
            <tr>
                <td>
                    <label class="control-label x120">游戏ID：</label>
                    <select name="game_id" data-rule="required" style="width: 180px!important;">
                        <option value="" rel="" selected="selected">请选择</option>
                        {foreach from=$data item=game}
                        <option value="{$game.id}" rel="{$game.game_name}">{$game.game_name}-{$game.id}</option>
                        {/foreach}
                    </select>&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label  class="control-label x120">热度：</label>
                    <input type="text" name="hot" value="" cols="18" rows="1"  class="form-control" data-rule="required">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
