<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>支付结果</title>
    <meta name="keywords" content="{$info.game_name},{$info.type_name}" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="http://cdn.66173.cn/mobile/css/common.css?t={rand(1,10000)}" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://cdn.66173.cn/mobile/css/pay.css?t={rand(1,10000)}" media="screen" />
</head>
<body>
<header class="page-header clearfix">
    <h1 class="h1-txt">支付结果</h1>
    <a href="/" class="back-link"></a> <a class="idv-link" href="/account.php?act=user_center"></a>
</header>
<div id="pay_result">
    {if $result eq 'success'}
    <h1>订单支付成功</h1>
    {else}
    <h1>订单支付失败</h1>
    {/if}
    <div class="info">
        <p>订单号:{$order_id}</p>
        <p>商品名称:{$info.title}</p>
        <p>商品单价:{$info.unit_price}</p>
        <p>订单总额:{$info.pay_money}</p>
    </div>
    <a href="http://m.66173.cn/my.php?act=qb_order_detail&id={$info.id}">查看订单</a>
    <a href="http://wpa.qq.com/msgrd?v=3&uin={$info.service_qq}&site=qq&menu=yes" target="_blank" rel="noopener noreferrer">联系客服</a>
</div>
{include file="include/footer.html"}
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    !window.jQuery && document.write('<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"><\/script>');
</script>
<script src="http://cdn.66173.cn/mobile/scripts/product.js?t={rand(1,5)}"></script>
</body>
</html>
