<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title></title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/common.css">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/userCenter.css">
    <script src="//cdn.66173.cn/mobile/moyu/js/setFontSize.min.js  " type="text/javascript"></script>
</head>

<body>
    <div class="ui-page-content">
        <div class="ui-header">
            <span class="ui-return-btn"></span>
            <h1>提现设置</h1>
            <div class="header-menu">
                <div class="header-menu-btn"></div>
                <nav class="header-menu-nav">
                    <ul>
                        <li><a href="/moyu"><i class="home"></i>首页</a></li>
                        <li><a href="/accountCenter"><i class="mine"></i>我的</a></li>
                        <li><a href="/moyu_product.php?act=publish_product_view"><i class="sell"></i>我要卖</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <form action="trading_center.php?act=do_pay_account" class="mod-form" method="post">
            <div class="item">
                <input type="text" class="payAccount" placeholder="请输入提现支付宝账户" name="pay_account">
            </div>
            <div class="item">
                <input type="text" class="againPayAccount" placeholder="请输入提现支付宝账户" name="re_pay_account">
            </div>
            <div class="item">
                <input type="text" class="userName" placeholder="请输入提现账户真实姓名" name="pay_name">
            </div>
            <div class="item">
                <input type="tel" placeholder="请输入短信验证码" maxlength="6" class="userCode">
                <span class="code-btn" id='j-send-code' data-flag='0'>获取验证码</span>
            </div>
            <input name="mobile" type="hidden" value="{$account_info.mobile}">
            <input type="hidden" name="pagehash" value="{$pagehash}">
            <button  class="mod-btn withdraw-set-btn">确认设置</button>
        </form>
    </div>
    <script src="//cdn.66173.cn/mobile/moyu/js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/common.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/layer.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/withdrawSet.js" type="text/javascript"></script>
</body>

</html>
