<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title></title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/common.css">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/manage.css">
    <script src="//cdn.66173.cn/mobile/moyu/js/setFontSize.min.js  " type="text/javascript"></script>
</head>

<body>
    <div class="ui-page-content">
        <div class="ui-header">
            <span class="ui-return-btn"></span>
            <h1>充值明细</h1>
            <div class="header-menu">
                <div class="header-menu-btn"></div>
                <nav class="header-menu-nav">
                    <ul>
                        <li><a href="/moyu"><i class="home"></i>首页</a></li>
                        <li><a href="/accountCenter"><i class="mine"></i>我的</a></li>
                        <li><a href="/moyu_product.php?act=publish_product_view"><i class="sell"></i>我要卖</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="recharge-page">
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>金额</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        {foreach from=$user_balance_detail item=list}
                        <td>
                            <p>{'Y-m-d'|date:$list.add_time}</p>
                            <p>{'H:i:s'|date:$list.add_time}</p>
                        </td>

                        <td>
                            <span>{$list.money}元</span>
                        </td>
                        <td>
                            <span class="c3ab">{if $list.status eq 1}充值中{elseif $list.status eq 4}充值成功{/if}</span>
                        </td>
                        {/foreach}
                    </tr>


                </tbody>
            </table>
            <div class="ui-nores">
                <img src="//cdn.66173.cn/mobile/moyu/images/nores.png" alt="">
                <p></p>
            </div>
        </div>
    </div>
    <script src="//cdn.66173.cn/mobile/moyu/js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/common.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/layer.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/recharge.js" type="text/javascript"></script>
</body>

</html>
