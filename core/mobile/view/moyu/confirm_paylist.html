<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title></title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/common.css">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/manage.css">
    <script src="//cdn.66173.cn/mobile/moyu/js/setFontSize.min.js  " type="text/javascript"></script>
</head>

<body>
    <div class="ui-page-content">
        <div class="ui-header">
            <span class="ui-return-btn"></span>
            <h1>确认订单</h1>
            <div class="header-menu">
                <div class="header-menu-btn"></div>
                <nav class="header-menu-nav">
                    <ul>
                        <li><a href="/moyu"><i class="home"></i>首页</a></li>
                        <li><a href="/accountCenter"><i class="mine"></i>我的</a></li>
                        <li><a href="/moyu_product.php?act=publish_product_view"><i class="sell"></i>我要卖</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="bull-order-form">
            <div class="bgc">
                <div class="order-info">
                    <div class="tit">请确认订单信息</div>
                    <div class="info">
                        <p><span>所属游戏：</span>{$info.game_name}</p>
                        <p><span>商品类型：</span>魔石</p>
                        <p><span>客户端：</span>{$info.channel_name}</p>
                        <p><span>服务器：</span>{if $info.serv_id eq 0 }全区全服{else}{$info.serv_name}{/if}</p>
                    </div>
                </div>
                <div class="goods-form">
                    <div class="tit">2.请填写商品描述</div>
                    <div class="item">
                        <span>手机号码</span>
                        <input type="text" class="userPhone" maxlength="11" placeholder="请输入联系手机">
                    </div>
                    <div class="item">
                        <span>联系QQ</span>
                        <input type="text" class="userQQ" placeholder="请输入联系QQ">
                    </div>
                    <div class="item">
                        <span>角色名称</span>
                        <input type="text" class="ruleName" placeholder="请输入角色名称">
                    </div>
                    <div class="item">
                        <span>区服名称</span>
                        <input type="text" class="serverName" placeholder="请输入角色所在服务器名称">
                    </div>
                    <div class="tit">支付清单</div>
                    <div class="item">
                        <span>购买数量</span>
                        <div class="amount_box">
                            <a href="javascript:;" class="reduce">-</a>
                            <input type="number" value="1" class="puy-num" >
                            <a href="javascript:;" class="plus">+</a>
                        </div>
                    </div>
                    <div class="item item-nores">
                        <span>商品价格</span>
                        <div class="text">￥{$info.price}</div>
                    </div>
                    <div class="item item-nores">
                        <span>实际支付</span>
                        <div class="text cff5" id="pay-money">￥{$info.price}</div>
                    </div>
                    <div class="tit">支付方式</div>
                    <div class="recharge-plat">
                        <div class="item">
                            <div class="plat-block">
                                <img src="//cdn.66173.cn/mobile/moyu/images/zfb_icon.png" alt="">
                                <span>支付宝支付</span>
                            </div>
                            <div class="selected" data-type="0"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mod-agreement">
                <i class="on"></i>已阅读并同意<a href="">《66173商品购买服务协议》</a>
            </div>
            <a href="" class="mod-btn order-buy-btn">确认购买</a>
            <input  type="hidden" name="pagehash" value="{$pagehash}">
            <input  type="hidden" name="id" value="{$info.id}">
            <input  type="hidden" name="type" value="{$info.type}">
            <input  type="hidden" name="price" value="{$info.price}">
            <input  type="hidden" name="stock" value="{$info.stock}">
            <input  type="hidden" name="price_money" value="{$info.price}">
        </div>
    </div>
    <script src="//cdn.66173.cn/mobile/moyu/js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/common.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/layer.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/goodsBuy.js" type="text/javascript"></script>
</body>

</html>
