<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title></title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/common.css">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/manage.css">
    <script src="//cdn.66173.cn/mobile/moyu/js/setFontSize.min.js  " type="text/javascript"></script>
</head>

<body>
    <div class="ui-page-content">
        <div class="ui-header">
            <span class="ui-return-btn"></span>
            <h1>提交发货截图</h1>
            <div class="header-menu">
                <div class="header-menu-btn"></div>
                <nav class="header-menu-nav">
                    <ul>
                        <li><a href="/moyu"><i class="home"></i>首页</a></li>
                        <li><a href="/accountCenter"><i class="mine"></i>我的</a></li>
                        <li><a href="/moyu_product.php?act=publish_product_view"><i class="sell"></i>我要卖</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="screenshot-wrap">
            <div class="screenshot-area bgc">
                <h3>请上传发货截图</h3>
                <div class="screenshot-list">
                    <div class="item">
                        <div class="upload-tit">1.交易前截图</div>
                        <div class="upload-form">
                            <div class="upload-fileImage">
                                <input class="fileImage" type="file" id="fileImage0" data-index='0' accept="image/jpeg,image/png,image/gif">
                                <a href="" class="upload-img-btn" data-index='0'></a>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="upload-tit">2.交易中截图</div>
                        <div class="upload-form">
                            <div class="upload-fileImage">
                                <input class="fileImage" type="file" id="fileImage1" data-index="1" accept="image/jpeg,image/png,image/gif">
                                <a href="" class="upload-img-btn" data-index='1'></a>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="upload-tit">3.交易后截图</div>
                        <div class="upload-form">
                            <!-- <div class="upload-view">
                                    <div class="upload-img" style="background:url(http://dummyimage.com/640x420/FF6600)">
                                        <i class="upload-close-btn" data-index='0'></i>
                                    </div>
                                </div> -->
                            <div class="upload-fileImage">
                                <input class="fileImage" type="file" id="fileImage2" data-index='2' accept="image/jpeg,image/png,image/gif">
                                <a href="" class="upload-img-btn" data-index='2'></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" class="mod-btn screenshot-btn">提交审核</a>
            <input type="hidden" name="id" value="{$id}">
            <input type="hidden" name="pagehash" value="{$pagehash}">
        </div>
    </div>
    <script src="//cdn.66173.cn/mobile/moyu/js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/common.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/layer.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/uploadScreenshot.js" type="text/javascript"></script>
</body>

</html>
