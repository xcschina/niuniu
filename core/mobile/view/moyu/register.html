<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>注册</title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/common.css">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/moyu/css/account.css">
    <script src="//cdn.66173.cn/mobile/moyu/js/setFontSize.min.js  " type="text/javascript"></script>
</head>

<body class="account-body">
    <div class="ui-page-content">
        <div class="ui-header">
            <span class="ui-return-btn"></span>
            <h1>注册</h1>
        </div>
    </div>
    <form action="login.php?act=do_register" class="my-form" method="post">
        <div class="item">
            <label>手册号</label>
            <input type="text" placeholder="请输入您的手机号" maxlength="11" class="userPhone" name="mobile">
        </div>
        <div class="item">
            <label>验证码</label>
            <input type="tel" placeholder="请输入验证码" maxlength="6" class="userCode">
            <span class="code-btn" id='j-send-code' data-flag='0'>获取验证码</span>
        </div>
        <div class="item">
            <label>密&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" placeholder="请输入您的密码" class="userPassword" name="password">
        </div>
        <div class="item">
            <label>密&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" placeholder="请再次输入您的密码" class="userCPassword" name="cpassword">
        </div>
        <div class="mod-agreement">
            <i class="on"></i>已阅读并同意<a href="">《66173商品购买服务协议》</a>
        </div>
        <button type="submit" class="form-btn register-btn">立即注册</button>
        <input type="hidden" name="pagehash" value="{$pagehash}" />
    </form>
    <script src="//cdn.66173.cn/mobile/moyu/js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/common.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/layer.js" type="text/javascript"></script>
    <script src="//cdn.66173.cn/mobile/moyu/js/register.js" type="text/javascript"></script>
</body>

</html>
