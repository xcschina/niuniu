<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>消费记录</title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/trading/css/comment.css?t={$smarty.now|date_format:'%Y%m%d'}">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/trading/css/pay_records.css?t={$smarty.now|date_format:'%Y%m%d'}">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</head>
<body>
<div class="page_top2">
    <div class="page_top_left2">
        <img class="margin_two" src="//cdn.66173.cn/mobile/trading/image/index_image/back.png" alt="">
    </div>
    <div class="page_top_center2">
      消费记录
    </div>
    <a class="page_top_right2" href="/moyu">
        <span class="login_my">
            <img class="page_top_r_img" src="//cdn.66173.cn/mobile/trading/image/person_center/index2.png" alt="">
        </span>
    </a>
</div>
<div class="jilu_list margin_t">
    <div class="list_nav">
        {if $record_list}
        <div class="list_nav_item">时间</div>
        <div class="list_nav_item">类型</div>
        <div class="list_nav_item">金额</div>
        {/if}
    </div>
    <div class="list_all">
        {if $record_list}
        {foreach from=$record_list item=list}
        <a class="jilu_list_item" href="/orderDetail/{$list.id}">
            <div class="jilu_list_item_txt1">{'Y-m-d'|date:$list.buy_time}</div>
            <div class="jilu_list_item_txt2"><span class="xiaofei">消费</span></div>
            <div class="jilu_list_item_txt3"> <span>-{$list.pay_money}元</span><span><img class="list_jiantou" src="//cdn.66173.cn/mobile/trading/image/person_center/right_arrow.png" alt=""></span></div>
        </a>
        {/foreach}
        {else}
        <div style="width: 100%;height: 40px;line-height: 40px;text-align: center;margin: 100px auto">抱歉，暂无数据。</div>
        {/if}
    </div>
</div>
<script>
    $(document).ready(function () {
        if($(".list_all").children().hasClass("jilu_list_item")){
            $(".list_all").css("background","#f4f4f4");
            $(".jilu_list").css("background","#f4f4f4")
        }else {
            $(".list_all").css("background","#ffffff");
            $(".jilu_list").css("background","#ffffff")
        }
    });
    $(".page_top_left2").click(function () {
        history.back()
    })
</script>
</body>
</html>
