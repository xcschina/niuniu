<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>消息中心</title>
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/trading/css/comment.css?t={$smarty.now|date_format:'%Y%m%d'}">
    <link rel="stylesheet" href="//cdn.66173.cn/mobile/trading/css/news_center.css?t={$smarty.now|date_format:'%Y%m%d'}">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</head>
<body>
<div class="page_top2">
    <div class="page_top_left2">
        <img class="margin_two" src="//cdn.66173.cn/mobile/trading/image/index_image/back.png" alt="">
    </div>
    <div class="page_top_center2">
      消息中心
    </div>
    <a class="page_top_right2" href="/moyu">
        <span class="login_my">
            <img class="page_top_r_img" src="//cdn.66173.cn/mobile/trading/image/person_center/index2.png" alt="">
        </span>
    </a>
</div>
<div class="new_list margin_t">
    {if $msg_list}
    {foreach from=$msg_list item=list}
    <a class="news_item" href="messageDetail/{$list.id}">
        <div class="news_item_l">
            <div class="news_item_l_s hhh"><span></span>{if $list.status eq '1'}系统消息{elseif $list.status eq '2'}交易消息{/if}</div>
            <div class="news_item_l_s"><span class="wenzhang">{$list.title}</span></div>
        </div>
        <div class="news_item_r">
            <img class="arrow_img" src="//cdn.66173.cn/mobile/trading/image/person_center/right_arrow.png" alt="">
        </div>
    </a>
    {/foreach}
    {else}
    <div class="current_nodata2">暂无数据~</div>
    {/if}
</div>
</body>
<script>
    $(".wenzhang").each(function(){
        if($(this).text().length>20){
            $(this).html($(this).text().substring(0,20)+"...")
        }else{
            $(this).html($(this).text())
        }
    })
</script>
<script>
    $(".page_top_left2").click(function () {
        history.back()
    })
</script>
</html>
