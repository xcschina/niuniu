{if !$game_users}
<div class="pay-page-con select-box clearfix">
    <p class="error">您还没在66173购买过本游戏的首充号<br />您可以选择代充业务，<a href="http://www.66173.cn/game{$info.game_id}/topup">点此进入</a>。</p>
</div>
{else}
<div class="pay-page-con select-box clearfix">
    <div class="card-info-box">
        <label>选择区服</label>
        <select name="order_id" aria-required="true" aria-invalid="false" class="valid" onchange="slt_game_user(this);">
            <option value="0" rel="0">请选择服务器</option>
            {foreach from=$game_users item=u}
            <option value="{$u.id}" rel="{$u.serv_id}">{$u.serv_name}</option>
            {/foreach}
        </select>
    </div>
    <div class="card-info-box">
        <label>代充账号</label>
        <input type="text" name="game_user" placeholder="请输入代充账号" />
    </div>
    <div class="card-info-box">
        <label>登入密码</label>
        <input type="text" name="game_pwd" placeholder="请输入登入密码" />
    </div>
    <div class="card-info-box">
        <label>代充角色名</label>
        <input type="text" name="role_name" placeholder="请输入游戏角色名" />
    </div>
    <input type="hidden" name="do" value="recharge" />
</div>
<input type="hidden" name="serv_id" value="0"  id="serv_id" />
<script type="text/javascript">
    var game_users = '{$game_users|json_encode}';
</script>
{/if}
