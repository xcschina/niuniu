<form action="guild.php?act=do_frozen" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">提示</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-12">
                {if $type eq '1'}
                <p class="form-control-static">确定要冻结{$son_info.real_name}账号</p>
                {elseif $type eq '2'}
                <p class="form-control-static">确定要解除{$son_info.real_name}账号冻结的状态</p>
                {/if}
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">充值密码</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="pay_pwd" minlength="6" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="type" value="{$type}" />
        <input type="hidden" name="son_id" value="{$son_info.id}" />
        <input type="hidden" name="page_hash" value="{$pagehash}" />
        <input type="hidden" name="parent_id" value="{$parent_id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
