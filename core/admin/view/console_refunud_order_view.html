<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">

        $('form').parsley();

<form action="console_orders_info.php?act=do_order_refund" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">退款</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">退款截图</label>
            <div class="col-md-10">
                <input name="refund_img" type="file" class="filestyle" data-buttonname="btn-white">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-12 control-label" style="color: red;">注意，退款截图保存后不能修改</label>
        </div>
        <input type="hidden" name="id" value="{$id}">

    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
