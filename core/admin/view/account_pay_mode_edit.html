<script >
    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#isType').show();

        } else if (ss == 2) {
            $('#isType').hide();
        }
    });
    $(document).ready(function(){
        var ss = $('#type').val();
        if (ss == 1) {
            $('#isType').show();

        } else if (ss == 2) {
            $('#isType').hide();
        }
    });
</script>
