<form action="device.php?act=do_relieve_device" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="change-mobile-wrapper">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title">确认清除设备黑名单</h4>
        </div>
        <div class="modal-body">
            <h2>是否确认清除此设备？</h2>
        </div>
        <input value="{$id}" name="id" type="hidden" />
        <input value="{$pagehash}" name="pagehash" type="hidden" id="pagehash" />
        <div class="modal-footer">
            <button type="submit" class="btn btn-info waves-effect waves-light">确认</button>
            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
        </div>
    </div>
</form>
