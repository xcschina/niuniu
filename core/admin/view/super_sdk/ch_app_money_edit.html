<form action="channel_app.php?act=do_money_edit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">上限金额修改</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">金额状态</label>
            <div class="col-md-9" style="margin-top: 5px!important;">
                开启: <input type="radio" name="is_open" {if $info.is_open eq "1"}checked="checked"{/if} value="1" >&nbsp;&nbsp;&nbsp;&nbsp;
                关闭: <input type="radio" name="is_open" {if $info.is_open eq "0"}checked="checked"{/if} value="0">
            </div>
        </div>
        <div class="form-group" style="display: none" id="best_money">
            <label class="col-md-3 control-label">金额数</label>
            <div class="col-md-9" style="margin-top: 5px!important;">
               <input type="text" class="form-control" name="best_money" value="{$info.best_money}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" value="{$info.id}" name="id">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button class="btn btn-info waves-effect waves-light" type="submit">保存</button>
    </div>
</form>
<script>
    $(function () {
        var is_open = "{$info.is_open}";
        if(is_open == 1) {
            $("#best_money").show();
        }
        $('input:radio[name="is_open"]').change(function(){
            var is_open = $(this).val();
            if(is_open == 1){
                $("#best_money").show();
            }else{
                $("#best_money").hide();
            }
        })
    })

</script>
