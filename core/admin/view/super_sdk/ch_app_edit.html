<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $('input[name="version_time"]').datetimepicker({
            locale: 'zh',format: 'yyyy-mm-dd hh:ii'
        });
    });
</script>
<form action="channel_app.php?act=do_edit&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">修改渠道游戏配置</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label" for="field-1">APP ID</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="field-1" name="app_id" readonly value="{$info.app_id}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">APP KEY</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="app_key" readonly value="{$info.app_key}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="channel" value="{$info.channel}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道代码</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="ch_code" value="{$info.ch_code}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="app_name" value="{$info.app_name}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">可选参数1</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="param1" value="{$info.param1}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">可选参数2</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="param2" value="{$info.param2}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">关联SuperAppID</label>
            <div class="col-md-9">
                <input name="super_id" value="{$info.super_id}" type="hidden">
                <input type="text" class="form-control" parsley-trigger="change" value="[{$info.super_id}]-{$info.game_name}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">回调接口</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="ch_charge_url" value="{$info.ch_charge_url}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">状态</label>
            <div class="col-md-9">
                <select class="form-control" name="status">
                    <option value="1"{if $info.status eq 1} selected{/if}>运营</option>
                    <option value="2"{if $info.status eq 2} selected{/if}>下线</option>
                    <option value="3"{if $info.status eq 3} selected{/if}>开启融合SDK充值</option>
                    <option value="4"{if $info.status eq 4} selected{/if}>关闭融合SDK充值</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">版本号</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="version" value="{$info.version}"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-md-3 control-label">版本生效时间</label>-->
            <!--<div class="col-md-9">-->
                <!--<input type="text" class="form-control" parsley-trigger="change" name="version_time" value="{'Y-m-d H:i:s'|date:$info.version_time}" readonly/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-md-3 control-label">更新地址</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="version_url" value="{$info.version_url}"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="app_id" value="{$info.app_id}" />
        <input type="hidden" name="app_key" value="{$info.app_key}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
