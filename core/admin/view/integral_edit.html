<form action="integral.php?act=do_edit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">积分添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">牛币金额</label>
            <div class="col-md-9">
                <select name="money" required class="form-control" >
                    <option value="">请选择</option>
                    {foreach from=$money_list item=money}
                    <option value="{$money}" {if $info.money eq $money}selected{/if}>{$money}牛币</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">赠送积分</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change" required name="integral" value="{$info.integral}" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name='id' value="{$info.id}">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
