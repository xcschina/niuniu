<form  method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">审核记录</h4>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">申请人id</label>
        <div class="col-md-9" style="margin-top: 5px!important;">{$info.guild_id}</div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">申请时间</label>
        <div class="col-md-9" style="margin-top: 5px!important;">{'Y-m-d H:i:s'|date:$info.add_time}</div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">审核人</label>
        <div class="col-md-9" style="margin-top: 5px!important;">{$info.real_name}</div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">审核时间</label>
        <div class="col-md-9" style="margin-top: 5px!important;">{'Y-m-d H:i:s'|date:$info.operator_time}</div>
    </div>
    <div class="form-group" >
        <label class="col-md-3 control-label">审核状态</label>
        <div class="col-md-9">{if $info.status eq 2}<span style="color:red">[申请不通过]</span>{else if $info.status eq 3}[申请成功]{/if}</div>
    </div>
    <div class="form-group" >
        <label class="col-md-3 control-label">理由</label>
        <div class="col-md-9">{$info.reason}</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
    </div>
</form>
