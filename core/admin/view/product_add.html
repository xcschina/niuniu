<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $(".app_select").select2();
    });
</script>
<!--end--->
<form action="product.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">添加商品信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">所属应用</label>
            <div class="col-md-10">
                <select class="form-control app_select" name="app_id">
                    {foreach from=$app_list item=app}
                    <option value="{$app.app_id}">{$app.app_name}-[{$app.app_id}]</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">商品名称</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="good_name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">商品代码</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="good_code" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="field-1">商品数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="field-1" name="good_amount" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">商品单位</label>
            <div class="col-md-10">
                <input type="text" class="form-control" parsley-trigger="change" required name="good_unit" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="field-2">商品价格</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="field-2" name="good_price" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="field-2">限购数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control"  name="limit_num" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">商品类型</label>
            <div class="col-md-10" style="margin-top: 5px!important;">
                代币: <input type="radio" checked="checked" name="good_type" value="1" />&nbsp;&nbsp;&nbsp;&nbsp;
                道具: <input type="radio" name="good_type" value="2" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">充值类型</label>
            <div class="col-md-10" style="margin-top: 5px!important;">
                牛牛充值: <input type="radio" checked="checked" name="rec_type" value="1" />&nbsp;&nbsp;&nbsp;&nbsp;
                苹果充值: <input type="radio" name="rec_type" value="2" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">商品介绍</label>
            <div class="col-md-10">
                <input type="text" class="form-control" parsley-trigger="change" required name="good_intro" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">状态</label>
            <div class="col-md-10" style="margin-top: 5px!important;">
                下架: <input type="radio" checked="checked" name="status" value="0" />&nbsp;&nbsp;&nbsp;&nbsp;
                发布: <input type="radio" name="status" value="1" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
