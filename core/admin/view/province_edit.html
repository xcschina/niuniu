<form action="hengjing.php?act=do_edit_province" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform"
      class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">编辑省份</h4>
    </div>
    <div class="modal-body" id="keep_view">
        <div class="form-group">
            <label class="col-md-2 control-label">省份名</label>
            <div class="col-md-10">
                <input type="text" class="form-control" parsley-trigger="change" required name="province" value="{$info.province}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 msg"></div>
        </div>

    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light" id="keep" >保存</button>
    </div>
</form>
