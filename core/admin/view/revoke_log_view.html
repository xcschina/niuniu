<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<!--end--->
<form action="guild.php?act=do_revoke" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">撤回记录</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">公会名称</label>
            <div class="col-md-9">
                <p class="form-control-static">{$guild_info.real_name}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">撤回金额</label>
            <div class="col-md-9">
                <input type="number" {if $guild_info.nnb > $info.amount } max="{$info.amount}" placeholder="最大金额{$info.amount}" {else} max="{$guild_info.nnb}" placeholder="最大金额{$guild_info.nnb}" {/if} class="form-control" name="amount" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">充值密码</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="pay_pwd" minlength="6" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">理由</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="remarks" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">验证码</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="验证码" id="yzm" name="verifycode" required>
            </div>
            <div class="col-md-5">
                <a href="#;" class="change" onclick="createCode(this)"><img src="/verifycode.php" width="176" height="45" /></a>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <input type="hidden" name="page_hash" value="{$pagehash}" />
        <input type="hidden" name="son_id" value="{$guild_info.id}" />
        <input type="hidden" name="parent_id" value="{$smarty.session.usr_id}" />
        <input type="hidden" name="type" value="10" />
        <input type="hidden" name="id" value="{$info.id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script>
    function createCode(obj){
        $(obj).find("img").attr("src","");
        $(obj).find("img").attr("src","/verifycode.php");
    }
</script>
