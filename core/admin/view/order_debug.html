<style>
    .apple{
        display: none;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <!--按钮或搜索区域-->
                <form id="form_data">
                    <div class="col-sm-12 text-xs-center">
                        <span class="btn btn-default m-b-20" href="#;" onclick="search(1);">{if $info.web eq 1}关闭支付日志{else}开启支付日志{/if}</span>
                        <span class="btn btn-default m-b-20" href="#;" onclick="search(2);">{if $info.apple eq 1}关闭苹果日志{else}开启苹果日志{/if}</span>
                        <span class="btn btn-default m-b-20" href="#;" onclick="reloadsearch();">重新加载</span>
                    </div>
                    <input type="hidden" name="web" value="{if $info.web eq 1}0{else}1{/if}">
                    <input type="hidden" name="apple" value="{if $info.apple eq 1}0{else}1{/if}">
                </form>
                {if $msg}
                <div>
                    </br></br>
                    <span>支付日志</span>
                    </br></br></br>
                    {$msg}
                </div>
                {/if}
                {if $apple_msg}
                <div>
                    </br></br>
                    <span>苹果日志</span>
                    </br></br></br>
                    {$apple_msg}
                </div>
                {/if}
                <!--end--->
            </div>
            <div class="table-responsive">
            </div>
        </div>
    </div>
</div>
<script>
    function search(type) {
        if(type == 1){
            data = $("input[name='web']").val();
        }else if(type == 2){
            data = $("input[name='apple']").val();
        }else{
            reloadsearch();
        }
        url = "app.php?act=callback&data="+data+"&type="+type;
        main_data_load(url)
    };
    function reloadsearch(){
        url = "app.php?act=callback";
        main_data_load(url)
    };
</script>
