<link href="assets/plugins/switchery/dist/switchery.min.css" rel="stylesheet" />
<link href="assets/plugins/multiselect/css/multi-select.css"  rel="stylesheet" type="text/css" />
<link href="assets/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="assets/plugins/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="assets/plugins/switchery/dist/switchery.min.js"></script>
<script type="text/javascript" src="assets/plugins/multiselect/js/jquery.multi-select.js"></script>
<script type="text/javascript" src="assets/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
<script src="assets/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <form id="form_data">
                <!--按钮或搜索区域-->
                <div class="col-sm-12 text-xs-center">

                    <button data-action="modal" class="btn btn-default m-b-20" href="qb_channel.php?act=add"><i class="fa fa-plus m-r-5"></i>添加渠道</button>

                </div>
                <div class="col-sm-12 text-xs-center">
                    <div class="col-md-3 form-group">
                        <input type="text" value="{$params.channel_name}" name="channel_name" class="form-control" placeholder="请输入渠道名"/>
                    </div>
                    <span class="btn btn-default m-b-20" href="#;" onclick="search();"><i class="fa fa-search m-r-5"></i>搜索</span>
                    <span class="btn btn-default m-b-20" href="#;" onclick="reloadsearch();"> <i class="fa fa-undo"></i>清空搜索</span>
                </div>
                </form>
                <!--end--->
            </div>
            <div class="table-responsive">
                <!---核心内容列表区域-->
                <table class="table m-0 table-hover">
                    <thead>
                    <tr class="back_gray">
                        <th>ID</th>
                        <th>渠道名称</th>
                        <th>授信</th>
                        <th>授信金额</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$datalist item=data}
                    <tr>
                        <th scope="row">{$data.id}</th>
                        <td>{$data.channel_name}</td>
                        <td>{if $data.type eq 1}
                            是
                            {else}
                            否
                            {/if}
                        </td>
                        <!--<td>{$data.credit_money}</td>-->
                        <td>
                            <button data-action="modal" class="btn btn-default m-b-20" href="qb_channel.php?act=edit&id={$data.id}">修改</button>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!---内容区域end--->
            </div>
        </div>
    </div>
</div>
<div class="row"><div class="col-lg-12"><div id="page">{$page_bar}</div></div></div>
<script>
    jQuery(document).ready(function() {
        setTimeout(function() {
            $(".select2").select2();
        }, 1000);
    });
    function search() {
        var url = "qb_channel.php?act=list&";
        var formStr = $('#form_data').serialize();
        post_main_data_load(url,formStr);
        return false;
    }
    function reloadsearch(){
        var url = "qb_channel.php?act=list&";
        var formStr = '';
        post_main_data_load(url,formStr);
    }
</script>
