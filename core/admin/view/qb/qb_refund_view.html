<form action="qb_channel_distribution.php?act=do_refund" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">填写退款信息</h4>
    </div>
    <div class="modal-body">

        <div class="form-group" id="isType">
            <label class="col-md-3 control-label">渠道</label>
            <div class="col-md-9">
                <select class="form-control selector" name="channel_id" >
                    {foreach from=$datalist item=data}
                    <option value="{$data.id}">{$data.channel_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">退款账户</label>
            <div class="col-md-9">
                <select class="form-control selector" name="account_id">
                    {foreach from=$financial_list item=data}
                    <option value="{$data.id}">{$data.payment_account}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">退款金额</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change"  name="money" required />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3 control-label">退款备注</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change" name="desc" required></textarea>
            </div>
        </div>
        <div class="form-group">

        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" value="{$id}" name="id">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
{literal}

<script >

    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#isType').show();

        } else if (ss == 2) {
            $('#isType').hide();

        }
    });

</script>
