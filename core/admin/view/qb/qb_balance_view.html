<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $(".inside-select2").select2();
        // Date Picker
        jQuery('#datepicker').datepicker();
        jQuery('#date-order_time').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
    });
</script>
<style>
    .modal-dialog {
        width: 40%;
        overflow: auto;
    }
    .ke-container {
        width: 50% !important;
    }
    .notice-content-preview {
        border: 1px solid #999;
    }
    .tags{
        margin-right:10px;
    }
    .modal-info{
        margin-left: 20px;
        font-weight: 600;
    }
    .automatic_input{
        display: none;
    }
</style>
<form  enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">qb余额</h4>
    </div>
    <div class="modal-body">

        {if $public_total neq null}
        <div class="form-group">
            <label class="col-md-3 control-label">A余额</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change"  readonly="readonly">{$public_total}</textarea>
            </div>
        </div>
        {/if}
        {if $private_total neq null}
        <div class="form-group">
            <label class="col-md-3 control-label">B余额</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change"  readonly="readonly">{$private_total}</textarea>
            </div>
        </div>
        {/if}
    </div>

</form>
