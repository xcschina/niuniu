<form action="qb_channel_account.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">渠道收款账户添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">收款人</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="user_name" required />
            </div>
        </div>
        <div class="form-group" id="isType">
            <label class="col-md-3 control-label">渠道</label>
            <div class="col-md-9">
                <select class="form-control selector" name="channel_id" required id="channel_id">
                    {foreach from=$datalist item=data}
                    <option value="{$data.id}">{$data.channel_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="type" required id="type">
                    <option value="1">渠道</option>
                    <option value="2">财务</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="isMode">
            <label class="col-md-3 control-label">渠道类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="mode" required id="mode">
                    <option value="2">B</option>
                    <option value="1">A</option>

                </select>
            </div>
        </div>
        <div class="form-group" id="is_credit_money">
        <label class="col-md-3 control-label">授信金额</label>
        <div class="col-md-9">
        <input type="number" class="form-control" parsley-trigger="change"  name="credit_money" />
        </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">账号类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="pay_mode" required >
                    <option value="1">支付宝</option>
                    <option value="2">银行卡</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">收款账户</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change"  name="payment_account" required />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
{literal}
<script src="assets/plugins/moment/moment.js"></script>
<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>

<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script >

    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#isType').show();


        } else if (ss == 2) {
            $('#isType').hide();

            $('#is_credit_money').hide();

        }
    });
    $("#mode").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#is_credit_money').show();

        } else if (ss == 2) {
            $('#is_credit_money').hide();

        }
    });

</script>
{/literal}
