<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $(".merchant-select2").select2();
    });

    $(document).ready(function() {
        var ss = $('#type').val();

        if (ss == 1) {
            $('#isType').show();
        } else if (ss == 2) {
            $('#isType').hide();
            // $('#isMode').hide();
            $('#is_credit_money').hide();
        }

        var mode = $('#is_mode').val();
        if (mode == 1 && ss==1) {

            $('#is_credit_money').show();

        } else if (mode == 2) {
            $('#is_credit_money').hide();

        }
    });

</script>
<form action="qb_channel_account.php?act=do_edit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">渠道收款账户编辑</h4>
    </div>
    <div class="modal-body">

        <div class="form-group" id="isType">
            <label class="col-md-3 control-label">渠道</label>
            <div class="col-md-9">
                <select class="form-control select2" data-placeholder="请选渠道" name="channel_id">
                    <option value="">请选渠道</option>
                    {foreach from=$datalist item=data}
                    <option value="{$data.id}" {if $data.id eq $info.channel_id}selected{/if}>{$data.channel_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="type" required id="type">
                    <option value="1" {if $info.type eq 1} selected{/if}>渠道</option>
                    <option value="2" {if $info.type eq 2} selected{/if}>财务</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="isMode">
            <label class="col-md-3 control-label">转账类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="mode" required id="mode">
                    <option value="1" {if $info.mode eq 1} selected{/if}>A</option>
                    <option value="2" {if $info.mode eq 2} selected{/if}>B</option>
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">账号类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="pay_mode">
                    <option value="1" {if $info.pay_mode eq 1} selected{/if}>支付宝</option>
                    <option value="2" {if $info.pay_mode eq 2} selected{/if}>银行卡</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="is_credit_money">
            <label class="col-md-3 control-label">授信金额</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" value="{$info.credit_money}"  name="credit_money" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">收款账户</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change" value="{$info.payment_account}"  name="payment_account" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">收款人</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="user_name" value="{$info.user_name}" />
            </div>
        </div>

    </div>
    <input hidden="hidden" value="{$info.mode}" id="is_mode">
    <input hidden="hidden" value="{$info.id}" name="id">
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script >
    $("#mode").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#is_credit_money').show();

        } else if (ss == 2) {
            $('#is_credit_money').hide();

        }
    });
    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 1) {
            $('#isType').show();
            // $('#isMode').show();

        } else if (ss == 2) {
            $('#isType').hide();
            // $('#isMode').hide();

        }
    });


</script>
