<form action="qb_email_config.php?act=do_edit&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">邮箱编辑</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">邮箱</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" value="{$info.email}"  name="email" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">角色</label>
            <div class="col-md-9 ">
                <select class="form-control merchant-select2" name="type"  required id="type">
                    <option value="">请选择角色</option>
                    {foreach from=$type_list item=app key=k}
                    <option value="{$k}"  {if $info.type eq $k} selected{/if}>{$app}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="form-group" name="isType" id="isType">
            <label class="col-md-3 control-label">财务A类型</label>
            <div class="col-md-9">
                <select class="form-control selector" name="financial_type">
                    <option value="1" {if $info.financial_type eq 1} selected{/if}>审核</option>
                    <option value="2" {if $info.financial_type eq 2} selected{/if}>制单上传凭证</option>
                </select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        <input type="hidden" name="id" value="{$id}">
    </div>
</form>

<script src="assets/plugins/moment/moment.js"></script>
<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script>
    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();
        if (ss == 4) {
            $('#isType').show();

        } else{
            $('#isType').hide();
        }
    });



</script>
