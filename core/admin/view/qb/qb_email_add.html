<form action="qb_email_config.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">邮箱添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">类型</label>
            <div class="col-md-8">
                <select class="form-control app-select2" name="type" required id="type">
                    <option value="">请选择类型</option>
                    {foreach from=$type_list item=type key=k}
                    <option value="{$k}">{$type}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">邮箱</label>
            <div class="col-md-8">
                <input type="text" class="form-control" parsley-trigger="change" required name="email" value="" />
            </div>
        </div>
        <div class="form-group" id="IsType" name="IsType">
            <label class="col-md-2 control-label">财务A类型</label>
            <div class="col-md-8 m-t-7">
                <select class="form-control " name="financial_type">
                    <option value="">请选择财务A类型</option>
                    <option value="1">审核</option>
                    <option value="2">制单上传凭证</option>
                </select>
            </div>
        </div>

        <div class="form-group">
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script src="assets/plugins/moment/moment.js"></script>
<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script>
    $('#IsType').hide();
    $("#type").change(function () {
        var ss = $(this).children('option:selected').val();

        if (ss == 4) {
            $('#IsType').show();

        } else{
            $('#IsType').hide();

        }
    });

</script>
