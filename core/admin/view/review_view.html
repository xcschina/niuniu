<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<!--end--->
<form action="guild.php?act=do_review&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">审核页面</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">用户id</label>
            <div class="col-md-10 m-t-7">{$info.user_id}</div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">用户昵称</label>
            <div class="col-md-10 m-t-7">{$info.real_name}</div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">充值金额</label>
            <div class="col-md-10 m-t-7">{$info.amount}</div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">充值截图</label>
            <div class="col-md-10 m-t-7">
                <a href="http://static.66173.cn{$info.img}" target="_blank" rel="noopener"><img width="400px" src="http://static.66173.cn{$info.img}"></a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">备注</label>
            <div class="col-md-10 m-t-7">{$info.remarks}</div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">审核状态</label>
            <div class="col-md-10" style="margin-top: 5px!important;">
                审核通过: <input type="radio" checked="checked" name="status" value="2" />&nbsp;&nbsp;&nbsp;&nbsp;
                审核不通过: <input type="radio" name="status" value="3" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">理由</label>
            <div class="col-md-10 m-t-7">
                <input type="text" class="form-control"  required name="reason" placeholder="请填写理由.">
            </div>
        </div>
        <input type="hidden" value="{$pagehash}" name="pagehash">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
