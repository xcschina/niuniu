<script >
        $("input[name='module']").on('change', function(e) {
            var type = $(this).val();
            if(type==2){
                $("#is_banner").hide();
            }else if(type==1 || type == 3){
                $("#is_banner").show();
            }
        });
        $("input[name='is_footer']").on('change', function(e) {
            var type = $(this).val();
            if(type=='0'){
                $("#status").hide();
            }else if(type=='1'){
                $("#status").show();
            }
        });
        $("input[name='is_video']").on('change', function(e) {
            var type = $(this).val();
            if(type=='0'){
                $("#video_url").hide();
                $("#video_img").hide();
            }else if(type=='1'){
                $("#video_url").show();
                $("#video_img").show();
            }
        });
        var video = document.getElementById("video");
        video.addEventListener('change',function(){
            html = $(".video_img").html();
            //通过file.size可以取得图片大小
            var reader = new FileReader();
            reader.onload = function(evt){
                html ="<td><label  class='control-label x120'></label><img style='height: 60px;width: 120px;margin-right: 10px;'  src=\""+evt.target.result+"\" /></td>";
                $(".video_img").html(html).show();
                $(".form-group_video").show();
            };
            reader.readAsDataURL(this.files[0]);
        },false);

        var top_img = document.getElementById("top_img");
        top_img.addEventListener('change',function(){
            html = $(".top_img").html();
            //通过file.size可以取得图片大小
            var reader = new FileReader();
            reader.onload = function(evt){
                html ="<td><label  class='control-label x120'></label><img style='height: 60px;width: 120px;margin-right: 10px;'  src=\""+evt.target.result+"\" /></td>";
                $(".top_img").html(html).show();
                $(".form-group_top").show();
            };
            reader.readAsDataURL( this.files[0]);
        },false);

        var middle_img = document.getElementById("middle_img");
        middle_img.addEventListener('change',function(){
            html = $(".middle_img").html();
            //通过file.size可以取得图片大小
            var reader = new FileReader();
            reader.onload = function(evt){
                html ="<td><label  class='control-label x120'></label><img style='height: 60px;width: 120px;margin-right: 10px;'  src=\""+evt.target.result+"\" /></td>";
                $(".middle_img").html(html).show();
                $(".form-group_middle").show();
            };
            reader.readAsDataURL( this.files[0]);
        },false);

        var bottom_img = document.getElementById("bottom_img");
        bottom_img.addEventListener('change',function(){
            html = $(".bottom_img").html();
            //通过file.size可以取得图片大小
            var reader = new FileReader();
            reader.onload = function(evt){
                html ="<td><label  class='control-label x120'></label><img style='height: 60px;width: 120px;margin-right: 10px;'  src=\""+evt.target.result+"\" /></td>";
                $(".bottom_img").html(html).show();
                $(".form-group_bottom").show();
            };
            reader.readAsDataURL( this.files[0]);
        },false);

        var banner = document.getElementById("banner");
        banner.addEventListener('change',function(){
            html = $(".banner_img").html();
            //通过file.size可以取得图片大小
            var reader = new FileReader();
            reader.onload = function(evt){
                html ="<td><label  class='control-label x120'></label><img style='height: 60px;width: 120px;margin-right: 10px;'  src=\""+evt.target.result+"\" /></td>";
                $(".banner_img").html(html).show();
                $(".form-group_banner").show();
            };
            reader.readAsDataURL(this.files[0]);
        },false);

        $("#game_img_bnt").bind('click',function(){
            var ie=navigator.appName=="Microsoft Internet Explorer" ? true : false;
            if(ie){
                $("#game_img_add").click;
            }else{
                var a=document.createEvent("MouseEvents");
                a.initEvent("click", true, true);
                document.getElementById("game_img_add").dispatchEvent(a);
            }
        })

        rFilter = /^(?:image\/bmp|image\/gif|image\/jpeg|image\/jpeg|image\/jpeg|image\/png|)$/i;
        (function () {
            var viewFiles = document.getElementById("game_img_add");
            function viewFile (file,i) {
                html = $("#game_add_preview").html();
                //通过file.size可以取得图片大小
                var reader = new FileReader();
                reader.onload = function(evt){
                    html +="<img style='height: 80px;width: 70px;margin-right: 10px;'  src=\""+evt.target.result+"\" />";
                    $("#game_add_preview").html(html);
                }
                reader.readAsDataURL(file);
            }
            viewFiles.addEventListener("change", function () {
                for(i=0;imgFile = document.getElementById("game_img_add").files[i];i++){
//                    if(i>3){
//                        document.getElementById("game_img_add").value="";
//                        $("#game_add_preview").html("最多4张图片");
//                        return;
//                    }
                    if (!rFilter.test(imgFile.type)) {
                        document.getElementById("game_img_add").value="";
                        $("#game_add_preview").html("图片格式不对，支持jpg、png、gif!");
                        return;
                    }
                }
                $("#game_add_preview").html('');
                for (var i = 0; file = this.files[i]; i++) {
                    viewFile(file,i);
                }
            }, false);
        })();

</script>
