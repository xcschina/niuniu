<form  action="general.php?act=save_ios_link&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">添加IOS链接</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">IOS链接</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="ios_link" required="" data-parsley-id="4" value="{$info.ios_link}">
            </div>
        </div>
        <div class="form-group" style="text-align: center">
            <span style="color:red"> * &nbsp; 请填写绝对地址(例如：http://www.baidu.com)</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-info waves-effect waves-light" id="keep">保存</button>
    </div>
</form>
<script>
    $("#keep").on("click",function(){
        if (!$("input[name='ios_link']").val()){
            $.Notification.notify('error','top left',"链接不能为空！");
            return false;
        }
        $("#myform").submit();
    });
</script>
