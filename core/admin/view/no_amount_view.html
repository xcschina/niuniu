<form action="" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">充值介绍</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-9">
                <p class="form-control-static">您当前余额为空,请进行充值.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <!--<button type="submit" class="btn btn-info waves-effect waves-light">保存</button>-->
    </div>
</form>
