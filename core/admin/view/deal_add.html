<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<form action="deal.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform"
      class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">[恒鲸]骏网一卡通</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label" for="account">账号</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="account" name="account" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="account">账号</label>
            <div class="col-md-10">
                <input type="number" class="form-control" data-parsley-equalto="#account" id="account_again" name="account_again" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">采购商品</label>
            <div class="col-md-10">
                <select name="product_id" required>
                    {foreach from=$products_list item=data}
                    <option value="{$data.id}">{$data.name} - 价格{$data.price}元</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">采购数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" parsley-trigger="change"
                       required name="amount" data-parsley-min="1" data-parsley-max="5000" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="pagehash" value="{$pagehash}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
