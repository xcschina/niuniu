<form action="youxi9.php?act=do_status" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform"
      class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">QB状态编辑</h4>
    </div>
    <div class="modal-body" id="keep_view">
        <div class="form-group">
            <label class="col-md-3 control-label">订单号</label>
            <div class="col-md-9 m-t-5">
                {$info.order_id}
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" >QQ号</label>
            <div class="col-md-9 m-t-5">
               {$info.qq}
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">采购数量</label>
            <div class="col-md-9 m-t-5">
                {$info.amount}
            </div>
        </div>
        <div class="form-group game_id">
            <label class="col-md-3 control-label">状态</label>
            <div class="col-md-9">
                <select class="form-control " name="status_after" id="select-game" required>
                    <option value="">请选择状态</option>
                    <option value="2" >成功</option>
                    <option value="3" >失败</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">平台交易订单号</label>
            <div class="col-md-9" >
                <input name="merchant_order_id" type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">支付密码</label>
            <div class="col-md-9" >
                <input type="password" class="form-control"  id="pay_pwd" name="pay_pwd" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="pagehash" value="{$pagehash}" />
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="ch" value="{$ch}" />
        <input type="hidden" name="status_before" value="{$info.status}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light"  >保存</button>
    </div>
</form>
