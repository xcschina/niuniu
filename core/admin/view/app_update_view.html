<form action="app.php?act=version_update&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">更新信息配置</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">版本号</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="version" value="{$info.version}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">更新标题</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="up_title" value="{$info.up_title}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">更新内容</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="up_desc" value="{$info.up_desc}"/>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-md-3 control-label">版本生效时间</label>-->
        <!--<div class="col-md-9">-->
        <!--<input type="text" class="form-control" parsley-trigger="change" name="version_time" value="{'Y-m-d H:i:s'|date:$info.version_time}" readonly/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-md-3 control-label">后台类型</label>
            <div class="col-md-9" style="margin-top: 5px!important;">
                更新开启: <input type="radio" name="up_status" {if $info.up_status eq 1 }checked="checked"{/if} value="1" />&nbsp;&nbsp;&nbsp;&nbsp;
                本地更新开启: <input type="radio" name="up_status" {if $info.up_status eq 2 }checked="checked"{/if} value="2" />&nbsp;&nbsp;&nbsp;&nbsp;
                更新关闭: <input type="radio" {if $info.up_status eq '0' || !$info.up_status }checked="checked"{/if} name="up_status" value="0" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="app_id" value="{$info.app_id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
