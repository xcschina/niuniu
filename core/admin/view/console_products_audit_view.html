</script>
<style>
    .modal-dialog {
        width: 40%;
        overflow: auto;
    }
    .ke-container {
        width: 50% !important;
    }
    .notice-content-preview {
        border: 1px solid #999;
    }

        margin-right:10px;
    }

<form  action="console_products_info.php?act=do_products_audit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">商品审核</h4>
    </div>
    <div class="modal-body">

        <div class="form-group col-md-12">
            <label class="col-md-8 control-label">确认是否通过审核？</label>

            <input type="hidden" name="id" value="{$id}">
        </div>
        <div class="form-group ">
            <label class="col-md-3 control-label">备注</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change" name="desc" required></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">确定</button>
    </div>
</form>
