<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<!--end--->
<form action="ry_info.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">添加热云信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">所属应用</label>
            <div class="col-md-10">
                <select class="form-control" name="app_id">
                    {foreach from=$app_list item=app}
                    <option value="{$app.app_id}">{$app.app_name}-[{$app.app_id}]</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">热云KEY</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="ry_appid" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">关联渠道</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="channel" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">游戏名称</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="game_name" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
