<form action="activity.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">活动添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">活动名</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="title" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">关联游戏</label>
            <div class="col-md-9">
                <select name="game_id" class="form-control new-select" required >
                    <option value="">请选择</option>
                    {foreach from=$game_list item=game}
                    <option value="{$game.app_id}">{$game.app_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">预约礼包</label>
            <div class="col-md-9">
                <select name="gift_id"  class="form-control new-select" >
                    <option value="">请选择</option>
                    {foreach from=$gift_list item=gift}
                    <option value="{$gift.id}">{$gift.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">关联公会</label>
            <div class="col-md-9">
                <select name="related_guild"  class="form-control new-select" >
                    <option value="">请选择</option>
                    {foreach from=$guild_list item=guild}
                    <option value="{$guild.id}">{$guild.real_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">虚拟人数</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="num" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏名称缩写</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="game_ac" value="" />
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="col-md-3 control-label">游戏下载地址</label>-->
            <!--<div class="col-md-9">-->
                <!--<input type="text" class="form-control" parsley-trigger="change" required name="down_url" value="" />-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group" >
            <label class="col-md-3 control-label">游戏解封时间</label>
            <div class="col-md-9">
                <div class="input-daterange input-group" id="undo_time">
                    <input type="text" class="form-control" style="text-align:left;" required name="undo_time" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">活动规则</label>
            <div class="col-md-9">
                <textarea type="text" class="form-control" required="" name="rule" data-parsley-id="4"></textarea>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">开始时间</label>
            <div class="col-md-9">
                <div class="input-daterange input-group" id="start_time">
                    <input type="text" class="form-control" style="text-align:left;" name="start_time" required />
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">结束时间</label>
            <div class="col-md-9">
                <div class="input-daterange input-group" id="date-range">
                    <input type="text" class="form-control" style="text-align:left;" name="end_time" required />
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">分享标题</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="share_title"  required/>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">分享图片</label>
            <div class="col-md-9">
                <input name="share_img" type="file" required class="filestyle" data-buttonname="btn-white">
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">分享附送的消息</label>
            <div class="col-md-9">
                <textarea type="text" class="form-control" required name="share_msg" data-parsley-id="4"></textarea>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">分享简介</label>
            <div class="col-md-9">
                <textarea type="text" class="form-control" required name="share_desc" data-parsley-id="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">状态</label>
            <div class="col-md-9" style="margin-top: 5px!important;">
                发布: <input type="radio" name="is_del" value="0" checked="checked"  data-parsley-multiple="is_del" data-parsley-id="24" >
                下架: <input type="radio"  name="is_del" value="1" data-parsley-multiple="is_del" >
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
{literal}

<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>

<script >
    jQuery(document).ready(function() {
        // Date Picker
        jQuery('#datepicker').datepicker();
        jQuery('#date-range').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
        jQuery('#undo_time').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
        jQuery('#start_time').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
        // Select2
        $(".new-select").select2();
    });
</script>
