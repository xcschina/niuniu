<form action="orders.php?act=edit_save" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="col-md-9">
                    <p class="form-control-static">确定要修改此订单状态？</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" name="id" value="{$id}">
            <input type="hidden" name="pagehash" value="{$pagehash}">
            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" >关闭</button>
            <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        </div>
</form>
