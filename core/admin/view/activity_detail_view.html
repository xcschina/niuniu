<form action="activity.php?act=do_detail&id={$info.id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">编辑</h4>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">状态</label>
        <div class="col-md-9" style="margin-top: 5px!important;">
            上线: <input type="radio" name="is_del" value="0" {if $info.is_del eq 0} checked="checked" {/if} >
            下线: <input type="radio"  name="is_del" value="1" {if $info.is_del eq 1} checked="checked" {/if} >
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">确认</button>
    </div>
</form>
