<link href="assets/plugins/switchery/dist/switchery.min.css" rel="stylesheet" />
<link href="assets/plugins/multiselect/css/multi-select.css"  rel="stylesheet" type="text/css" />
<link href="assets/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="assets/plugins/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="assets/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <!--按钮或搜索区域-->
                <form  id="form_data">
                    <div class="col-sm-12 text-xs-center">
                        <div class="col-md-1">
                            <button data-action="modal" class="btn btn-default m-b-20" href="app.php?act=sdk_rules_add"><i class="fa fa-plus m-r-5"></i>添加规则</button>
                        </div>
                    </div>
                </form>
                <!--end--->
            </div>
            <div class="table-responsive">
                <!---核心内容列表区域-->
                {if $datalist}
                <table class="table table-striped m-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>类型</th>
                        <th>规则内容</th>
                        <th>增加时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$datalist item=data}
                    <tr>
                        <th scope="row">{$data.id}</th>
                        <td>{if $data.type eq 1}等级{elseif $data.type eq 2}时间{/if}</td>
                        <td>{$data.content}</td>
                        <td>{'Y-m-d H:i:s'|date:$data.addtime}</td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                {else}
                暂无数据！
                {/if}
                <!---内容区域end--->
            </div>
        </div>
    </div>
</div>
<div class="row"><div class="col-lg-12"><div id="page">{$page_bar}</div></div></div>
<script>
    jQuery(document).ready(function() {
        $(".select2").select2();
    });
</script>
