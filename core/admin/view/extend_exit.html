<link href="assets/plugins/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
<script type="text/javascript" src="assets/plugins/multiselect/js/jquery.multi-select.js"></script>
<script src="assets/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<form action="extend.php?act=exit_save" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">编辑点击计划</h4>
    </div>
    <input type="hidden" name="id" value="{$info.id}"/>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">对接名称</label>
            <div class="col-md-9">
                <input type="text" name="cpa_name" value="{$info.cpa_name}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">关联游戏</label>
            <div class="col-md-9">
                <select name="app_id" class="form-control new_select" required>
                    <option value="">请选择</option>
                    {foreach from=$game_list item=game}
                    <option value="{$game.app_id}" {if $game.app_id eq $info.app_id}selected{/if}>{$game.app_name}-{$game.app_id}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道缩写</label>
            <div class="col-md-9">
                <input type="text" name="ch_name" value="{$info.ch_name}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道代码</label>
            <div class="col-md-9">
                <input type="text" name="ch_code" value="{$info.ch_code}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">AID</label>
            <div class="col-md-9">
                <input type="text" name="aid" value="{$info.aid}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">CID</label>
            <div class="col-md-9">
                <input type="text" name="cid" value="{$info.cid}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏地址</label>
            <div class="col-md-9">
                <input type="text" name="url" value="{$info.url}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">ip白名单</label>
            <div class="col-md-9">
                <input type="text" name="white_ip" value="{$info.white_ip}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏平台</label>
            <div class="col-md-9" style="margin-top: 7px!important;">
                安卓: <input type="radio" name="type" value="0" {if $info.type eq '0'}checked="checked"{/if}>
                &nbsp&nbspiOS: <input type="radio" name="type" value="1" {if $info.type eq '1'}checked="checked"{/if}>
                &nbsp&nbsp其他: <input type="radio" name="type" value="2" {if $info.type eq '2'}checked="checked"{/if}>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-3 control-label">开始时间</label>
            <div class="col-md-9">
                <div class="input-daterange input-group" id="start_time">
                    <input type="text" class="form-control" name="start_time" {if $info.start_time}value="{'Y-m-d H:m:s'|date:$info.start_time}"{/if} required/>
                </div>
            </div>
        </div>

        <div class="form-group" >
            <label class="col-md-3 control-label">结束时间</label>
            <div class="col-md-9">
                <div class="input-daterange input-group" id="end_time">
                    <input type="text" class="form-control" name="end_time" {if $info.end_time}value="{'Y-m-d H:m:s'|date:$info.end_time}"{/if} required/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">状态</label>
            <div class="col-md-9" style="margin-top: 7px!important;">
                下架: <input type="radio" name="status" value="0" {if $info.status eq '0'}checked="checked"{/if}>
                &nbsp&nbsp调试: <input type="radio" name="status" value="1" {if $info.status eq '1'}checked="checked"{/if}>
                &nbsp&nbsp上线: <input type="radio" name="status" value="2" {if $info.status eq '2'}checked="checked"{/if}>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
{literal}
<script src="assets/plugins/moment/moment.js"></script>
<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script >
    jQuery(document).ready(function() {
        // Date Picker
        jQuery('#datepicker').datepicker();
        jQuery('#start_time').datepicker({
            format: "yyyy-mm-dd 00:00:00",
            toggleActive: true
        });
        jQuery('#end_time').datepicker({
            format: "yyyy-mm-dd 23:59:59",
            toggleActive: true
        });
        // Select2
        $(".new_select").select2();
    });
</script>
{/literal}
