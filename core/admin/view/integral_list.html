<link href="assets/plugins/switchery/dist/switchery.min.css" rel="stylesheet" />
<link href="assets/plugins/multiselect/css/multi-select.css"  rel="stylesheet" type="text/css" />
<link href="assets/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="assets/plugins/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="assets/plugins/select2/select2.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <!--按钮或搜索区域-->
                <div class="col-sm-12 text-xs-center">
                    <button data-action="modal" class="btn btn-default m-b-20" href="integral.php?act=add"><i class="fa fa-plus m-r-5"></i>新建</button>
                </div>
                <!--end--->
            </div>
            <div class="table-responsive">
                <!---核心内容列表区域-->
                <table class="table table-striped m-0">
                    <thead>
                    <tr>
                        <th>NO.</th>
                        <th>牛币金额</th>
                        <th>赠送积分</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$list item=data}
                    <tr>
                        <th scope="row">{$data.id}</th>
                        <td>{$data.money}牛币</td>
                        <td>{$data.integral}</td>
                        <td>{'Y-m-d H:i:s'|date:$data.add_time}</td>
                        <td>
                            <a class="on-default edit-row" href="integral.php?act=edit_view&id={$data.id}" data-action="modal"><i class="fa fa-pencil"></i></a>
                            <a class="on-default edit-row" data-action="modal" href="integral.php?act=del_view&id={$data.id}"><i class="fa md-delete"></i></a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!---内容区域end--->
            </div>
        </div>
    </div>
</div>
<div class="row"><div class="col-lg-12"><div id="page">{$page_bar}</div></div></div>
<script>
    jQuery(document).ready(function() {
        $(".select2").select2();
    });
    function search() {
        var url = "app.php?act=list&";
        var formStr = $('#form_data').serialize();
        post_main_data_load(url,formStr);
    }

    function reloadsearch(){
        var url = "app.php?act=list";
        var formStr = "app_id=&ch_id=&access_type=";
        post_main_data_load(url,formStr);
    }
</script>
