<form action="app.php?act=web_save&id={$id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">Web菜单修改</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">Web菜单</label>
            <div class="col-md-9" style="margin-top: 5px!important;">
                开启: <input type="radio" name="is_web" {if $is_web eq "1"}checked="checked"{/if} value="1" >&nbsp;&nbsp;&nbsp;&nbsp;
                关闭: <input type="radio" name="is_web" {if $is_web eq "0"}checked="checked"{/if} value="0">
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button class="btn btn-info waves-effect waves-light" type="submit">保存</button>
    </div>
</form>
