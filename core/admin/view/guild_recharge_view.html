<!---表单验证器加载 参考地址http://coderthemes.com/ubold_1.3/dark_1/form-validation.html-->
<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
    });
</script>
<!--end--->
<form action="guild.php?act=do_recharge" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">充值详情</h4>
    </div>
    <div class="modal-body">
        {if $type eq '1'}
        <div class="form-group">
            <label class="col-md-3 control-label">公会名称</label>
            <div class="col-md-9">
                <p class="form-control-static">{$son_info.real_name}</p>
            </div>
        </div>
        {elseif $type eq '2'}
        <div class="form-group">
            <label class="col-md-3 control-label">用户id</label>
            <div class="col-md-9">
                <p class="form-control-static">{$son_info.user_id}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">昵称</label>
            <div class="col-md-9">
                <p class="form-control-static">{$son_info.nick_name}</p>
            </div>
        </div>
        {/if}
        <div class="form-group">
            <label class="col-md-3 control-label">充值金额</label>
            <div class="col-md-9">
                <input type="number" {if $parent_info.nnb} max="{$parent_info.nnb}" {/if}class="form-control" name="amount" value="" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">充值密码</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="pay_pwd" minlength="6" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">备注</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="remarks"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">验证码</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="验证码" id="yzm" name="verifycode" required>
            </div>
            <div class="col-md-5">
                <a href="#;" class="change" onclick="createCode(this)"><img src="/verifycode.php" width="176" height="45" /></a>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <input type="hidden" name="page_hash" value="{$pagehash}" />
        <input type="hidden" name="parent_id" value="{$parent_info.id}" />
        <input type="hidden" name="type" value="{$type}" />
        {if $type eq '1'}
        <input type="hidden" name="son_id" value="{$son_info.id}" />
        {elseif $type eq '2'}
        <input type="hidden" name="son_id" value="{$son_info.user_id}" />
        {/if}
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script>
    function createCode(obj){
        $(obj).find("img").attr("src","");
        $(obj).find("img").attr("src","/verifycode.php");
    }
</script>
