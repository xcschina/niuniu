<form action="account.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">账号添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">用户组</label>
            <div class="col-md-9">
                <select name="group_id" required class="form-control" id="group_id">
                    <option value="">请选择</option>
                    {foreach from=$groups item=group}
                    {if $group.id !='10'}
                    <option value="{$group.id}">{$group.ch_name}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">备用组</label>
            <div class="col-md-9">
                <select name="group_id2" required class="form-control" id="group_id2">
                    <option value="">请选择</option>
                    {foreach from=$groups item=group}
                    {if $group.id !='10'}
                    <option value="{$group.id}">{$group.ch_name}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">登入账号</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="account" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">密码</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="usr_pwd" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">姓名(公会名)</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="real_name" value="" />
            </div>
        </div>
        <div class="form-group" id="ch_id" style="display: none">
            <label class="col-md-3 control-label">关联渠道</label>
            <div class="col-md-9">
                <select name="ch_id" required class="form-control">
                    <option value="">请选择</option>
                    {foreach from=$ch_list item=ch}
                    <option value="{$ch.id}">[{$ch.id}]-{$ch.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">qq</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="qq" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">邮箱</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" name="email" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">代码</label>
            <div class="col-md-9"><input type="text" class="form-control" parsley-trigger="change" required name="user_code" value="" /></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
{literal}
<script type="text/javascript">
    jQuery(document).ready(function() {
        $("#group_id").select2();
        $("#group_id").change(function(){
            if($(this).val() == '11'){
                $("#ch_id").show();
            }else{
                $("#ch_id").hide();
            }
        });
    });
</script>
{/literal}
