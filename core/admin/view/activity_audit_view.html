<form action="activity.php?act=do_audit&id={$id}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">审核</h4>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">状态</label>
        <div class="col-md-9" style="margin-top: 5px!important;">
            通过: <input type="radio" name="status" value="3" checked="checked"  >
            拒绝: <input type="radio"  name="status" value="2"  >
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">理由</label>
        <div class="col-md-9">
            <textarea type="text" class="form-control" name="reason" data-parsley-id="4"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">确认</button>
    </div>
</form>
