<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $(".inside-select2").select2();
        // Date Picker
        jQuery('#datepicker').datepicker();
        jQuery('#date-order_time').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
    });
</script>
<style>
    .modal-title{
        text-align: center;
    }
</style>
<!--end--->
<form action="business_inside.php?act=do_verify" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title" >提交已汇款审核</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">执行员</label>
            <div class="col-md-9">
                <input type="text" class="form-control"  readonly="" value="{$info.real_name}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">状态</label>
            <div class="col-md-9 m-t-7">
                审核通过 <input type="radio" value="3" name="status" checked="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                审核失败 <input type="radio" value="4" name="status">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">累计汇款金额</label>
            <div class="col-md-9">
                <input type="text" class="form-control"  readonly="" value="{$info.total_money}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">微信回款</label>
            <div class="col-md-9">
                <input type="text" class="form-control"  readonly="" value="{$info.wx_money}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">微信汇款凭证</label>
            <div class="col-md-9">
                <input name="wx_img" type="file" class="filestyle" data-buttonname="btn-white">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-9">
                <a href="http://cdn.66173.cn{$info.wx_img}" target="_blank"><img src="http://cdn.66173.cn{$info.wx_img}" alt="image" class="img-responsive thumb-lg"></a>
                <input type="hidden" name="old_wx_img" value="{$info.wx_img}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">支付宝回款</label>
            <div class="col-md-9">
                <input type="text" class="form-control"  readonly="" value="{$info.ali_money}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">支付宝汇款凭证</label>
            <div class="col-md-9">
                <input name="ali_img" type="file" class="filestyle" data-buttonname="btn-white">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-9">
                <a href="http://cdn.66173.cn{$info.ali_img}" target="_blank"><img src="http://cdn.66173.cn{$info.ali_img}" alt="image" class="img-responsive thumb-lg"></a>
                <input type="hidden" name="old_ali_img" value="{$info.ali_img}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">备注说明</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change" name="desc" >{$info.desc}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        {if $info.status eq '2'}
        <input type="hidden" name="id" value="{$info.id}">
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        {/if}
    </div>
</form>
