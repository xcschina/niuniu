<form action="business_inside.php?act=do_order_edit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title" >{$info.time}订单汇总信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">渠道名称</label>
            <div class="col-md-7">
                <input type="text" class="form-control"  readonly="" value="{$info.channel_name}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">游戏名称</label>
            <div class="col-md-7">
                <input type="text" class="form-control"  readonly="" value="{$info.app_name}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">区服名称</label>
            <div class="col-md-7">
                <input type="text" class="form-control"  readonly="" value="{$info.service_name}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">实际回款</label>
            <div class="col-md-7">
                <input type="text" class="form-control"  readonly="" value="{$info.actual_payment}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">收入金额</label>
            <div class="col-md-7">
                <input type="text" class="form-control"  readonly="" value="{$info.payment}" data-parsley-id="4">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">出仓代币数</label>
            <div class="col-md-7">
                <input type="text" value="{$info.sell_num}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">损耗代币数</label>
            <div class="col-md-7">
                <input type="text" value="{$info.loss_num}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-5 control-label">其他成本（Q号、VPN）</label>
            <div class="col-md-7">
                <input name="other_costs" type="text" value="{$info.other_costs}" class="form-control" parsley-trigger="change" required="" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">备注说明</label>
            <div class="col-md-10">
                <textarea class="form-control" parsley-trigger="change" name="desc" >{$info.desc}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        {if $info.order_status eq '0' && $info.status eq '0'}
        <input type="hidden" name="id" value="{$info.id}">
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        {/if}
    </div>
</form>
