<script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('form').parsley();
        $(".app-select2").select2();
    });

<form action="business.php?act=do_add_payment" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">录入金额</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-2 control-label">类型选择</label>
            <div class="col-md-10">
                <select class="form-control app-select2" name="type" id="app_id" required>
                    <option value="">请选择类型</option>
                    <option value="现金">现金</option>
                    {foreach from=$qb_list item=qb key=k}
                    <option value="{$k}">{$k}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">充值金额</label>
            <div class="col-md-10">
                <input type="text" class="form-control" parsley-trigger="change" name="money" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">录入时间</label>
            <div class="col-md-10">
                <div class="input-daterange" id="payment-date-range">
                    <input type="text" class="form-control" name="payment_time" value="{$params.payment_time}" required>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script src="assets/plugins/moment/moment.js"></script>
<script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
<script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

<script>
    jQuery(document).ready(function() {
        // Date Picker
        jQuery('#datepicker').datepicker();
        jQuery('#payment-date-range').datepicker({
            format: "yyyy-mm-dd",
            toggleActive: true
        });
    });
</script>
