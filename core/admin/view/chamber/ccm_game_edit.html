<form action="ccm_game.php?act=do_edit" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">游戏编辑</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">APP ID</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change" required name="app_id_edit" value="{$appinfo.app_id}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="app_name_edit" value="{$appinfo.app_name}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">支付类型</label>
            <div class="col-md-9">
                <select name="type_edit" class="form-control">
                    <option value="1" {if $appinfo.type eq 1}selected{/if}>支付宝</option>
                    <option value="2" {if $appinfo.type eq 2}selected{/if}>QB</option>
                    <option value="3" {if $appinfo.type eq 3}selected{/if}>银行卡(直充补点)</option>
                    <option value="4" {if $appinfo.type eq 4}selected{/if}>银行卡(批量采购)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道</label>
            <div class="col-md-9">
                <select name="channel" class="form-control">
                    <option value="">请选择渠道</option>
                    {foreach item=channel from=$channel_list key=k}
                    <option value="{$k}" {if $appinfo.channel eq $k}selected{/if}>{$channel}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">回款比例</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="payment_scale" value="{$appinfo.payment_scale}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">代币销售比例</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="goods_scale" value="{$appinfo.goods_scale}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏使用</label>
            <div class="col-md-9 m-t-7">
                外部商会: <input type="radio"{if $appinfo.chamber_type eq '0'} checked="checked"{/if} name="chamber_type" value="0" data-parsley-multiple="chamber_type" >&nbsp;&nbsp;&nbsp;&nbsp;
                内部商会: <input type="radio" {if $appinfo.chamber_type eq '1'} checked="checked"{/if} name="chamber_type" value="1" data-parsley-multiple="chamber_type">&nbsp;&nbsp;&nbsp;&nbsp;
                内外通用: <input type="radio" {if $appinfo.chamber_type eq '2'} checked="checked"{/if} name="chamber_type" value="2" data-parsley-multiple="chamber_type">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <input type="hidden" name="id" value="{$appinfo.id}" />
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
    </div>
</form>
<script>
    jQuery(document).ready(function() {
        $("#myform").parsley();
    });
</script>
