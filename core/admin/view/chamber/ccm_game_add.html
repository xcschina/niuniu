<form action="ccm_game.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title">游戏添加</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">APP ID</label>
            <div class="col-md-9">
                <input type="number" class="form-control" parsley-trigger="change" required name="app_id_add" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏名称</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change" required name="app_name_add" value=""  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">支付类型</label>
            <div class="col-md-9">
                <select name="type_add" class="form-control">
                    <option value="1">支付宝</option>
                    <option value="2">QB</option>
                    <option value="3">银行卡</option>
                    <option value="4">微信</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">渠道</label>
            <div class="col-md-9">
                <select name="channel" class="form-control">
                    <option value="">请选择渠道</option>
                    {foreach item=channel from=$channel_list key=k}
                    <option value="{$k}">{$channel}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">回款比例</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="payment_scale" value=""  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">代币销售比例</label>
            <div class="col-md-9">
                <input type="text" class="form-control" parsley-trigger="change"  name="goods_scale" value=""  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">游戏使用</label>
            <div class="col-md-9 m-t-7">
                外部商会: <input type="radio" checked="checked" name="chamber_type" value="0" data-parsley-multiple="chamber_type" >&nbsp;&nbsp;&nbsp;&nbsp;
                内部商会: <input type="radio"  name="chamber_type" value="1" data-parsley-multiple="chamber_type">&nbsp;&nbsp;&nbsp;&nbsp;
                内外通用: <input type="radio"  name="chamber_type" value="2" data-parsley-multiple="chamber_type">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-info waves-effect waves-light">新增</button>
    </div>
</form>
<script>
    jQuery(document).ready(function() {
        $("#myform").parsley();
    });
</script>
