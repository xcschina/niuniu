<form action="business_inside_second.php?act=do_edit_sell" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title text-center">{if $info.status eq '0'}出售空号{else}查看出号订单信息{/if}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">渠道名称</label>
            <div class="col-md-8">
                <input type="text" value="{$info.channel_name}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">游戏名称</label>
            <div class="col-md-8">
                <input type="text" value="{$info.app_name}" class="form-control" placeholder="" readonly>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">区服名称</label>
            <div class="col-md-8">
                <input type="text" value="{$info.service_name}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">职业名称</label>
            <div class="col-md-8">
                <input type="text" value="{$info.role_job}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">vip等级</label>
            <div class="col-md-8">
                <input type="text" value="{$info.vip_grade}" class="form-control" placeholder="" readonly>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">账号类型</label>
            <div class="col-md-8">
                {if $info.type eq '1'}
                <input type="text" value="空号"  class="form-control" placeholder="" readonly>
                {elseif $info.type eq '2'}
                <input type="text" value="整号" class="form-control" placeholder="" readonly>
                {/if}
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">出售状态</label>
            <div class="col-md-8">
                {if $info.status eq '0'}
                <input type="text" value="待出售" class="form-control" placeholder="" readonly>
                {elseif $info.status eq '1'}
                <input type="text" value="已出售" class="form-control" placeholder="" readonly>
                {/if}
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">角色名</label>
            <div class="col-md-8">
                <input type="text" value="{$info.role_name}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">登录账号</label>
            <div class="col-md-8">
                <input type="text" value="{$info.login_account}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">登录密码</label>
            <div class="col-md-8">
                <input type="text" value="{$info.login_pwd}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">角色性别</label>
            <div class="col-md-8 ">
                {if $info.role_sex eq '1'}
                <input type="text"  value="男"  class="form-control"  readonly/>
                {elseif $info.role_sex eq '2'}
                <input type="text" value="女"  class="form-control"  readonly/>
                {/if}
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">充值金额</label>
            <div class="col-md-8">
                <input type="text" value="{$info.re_money}" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">进仓代币</label>
            <div class="col-md-8">
                <input type="text" value="{$info.enter_depot}" name="enter_depot" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">出仓代币</label>
            <div class="col-md-8">
                <input type="text" value="{$info.exit_depot}" name="exit_depot" class="form-control" placeholder="" readonly>
            </div>
        </div>
        <div class="form-group">
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label">做号时间</label>
            <div class="col-md-8 ">
                <input type="text" value="{'Y-m-d'|date:$info.do_time}"  class="form-control"  readonly/>
            </div>
        </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">账号备注</label>
            <div class="col-md-9">
                <textarea class="form-control" parsley-trigger="change"  readonly>{$info.account_desc}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-body ">
        <h4 class="modal-title modal-info">操作区</h4>
        <div class="form-group">
            <label class="col-md-2 control-label">卖号时间</label>
            <div class="col-md-8 input-daterange input-group" id="date-range">
                <input type="text" class="form-control" name="sell_time"  value="{if $info.sell_time}{'Y-m-d'|date:$info.sell_time}{/if}" {if $info.status eq '1'}disabled{/if} />
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-2 control-label">收款方式</label>
            <div class="col-md-8">
                <select class="form-control " name="pay_mode" id="pay_mode" {if $info.status eq '1'}disabled{else}required{/if}>
                    <option value="1" {if $info.pay_mode eq '1'}selected{/if}>微信收款</option>
                    <option value="2" {if $info.pay_mode eq '2'}selected{/if}>支付宝收款</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">购买人</label>
            <div class="col-md-8">
                <input type="text" value="{$info.buy_name}" name="buy_name" class="form-control" placeholder="" {if $info.status eq '1'}readonly{else}required{/if}>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">收入金额</label>
            <div class="col-md-8">
                <input name="in_money" type="text"  value="{$info.in_money}" class="form-control" parsley-trigger="change" {if $info.status eq '1'}readonly{else}required{/if}>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">出号备注</label>
            <div class="col-md-8">
                <textarea class="form-control" parsley-trigger="change" name="desc" {if $info.status eq '1'}readonly{/if}>{$info.sell_desc}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
        {if $info.status eq '0'}
        <input value="{$info.id}" name="id" type="hidden">
        <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        {/if}
    </div>
</form>
