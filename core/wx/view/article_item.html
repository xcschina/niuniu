<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>{$info.title}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="http://static.66173.cn/weixin/css/style.css" media="screen" />
</head>
<body>
<section id="article-info">
    <div class="title">
        <h1>{$info.title}</h1>
        <p>{'Y年m月d日 H:i:s'|date:$info.add_time}</p>
    </div>
    <div class="intro">{$info.intro|htmlspecialchars_decode}</div>
</section>
{literal}
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    !window.jQuery && document.write('<script src=http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js><\/script>');
    $(document).ready(function(){
        w = $("div.intro").width();
        $("div.intro img").css("max-width",(w-24)+"px");
    })
</script>
{/literal}
</body>
</html>
