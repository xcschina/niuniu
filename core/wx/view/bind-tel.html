<title>绑定手机</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="apple-mobile-web-app-capable" content="yes">

<body>
<!--<header class="page-header clearfix"><h1 class="h1-txt">绑定手机</h1><a class="back-link"></a></header>-->
<p class="error">{$smarty.session.error}</p>
<form action="?act=mobile-verify" method="post" name="loginForm">
<div class="con clearfix">
	<ul class="form-list clearfix">
        <li><label>微信账号</label>{$info.nickname}</li>
    	<li><label>手机号码</label><input maxlength="11" name="tel" type="text" class="linput" placeholder="输入您的手机号" value="{$smarty.session.login_mobile}" /></li>
        <li><label>验证码</label><input maxlength="6" name="v-code" type="text" class="sinput" placeholder="输入验证码" value="{$smarty.session.login_v_code}" /><a class="get-code" onclick="get_code();">获取验证码</a></li>
        <li><label>登入密码</label><input maxlength="18" name="pwd" type="password" class="linput" placeholder="网站使用" /></li>
    </ul>
    <a class="form-btn" onclick="doMobileVerify();">确定</a>
</div>
    <input type="hidden" name="page-hash" value="{$pagehash}">
    <input type="hidden" name="verify" value="0">
</form>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
