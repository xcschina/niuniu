<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>游戏礼包</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="http://static.66173.cn/weixin/css/style.css" media="screen" />
</head>
<body>
<header class="page-header clearfix"><h1 class="h1-txt">游戏礼包</h1><!--<a class="idv-link"></a><a class="search-link"></a>--></header>
<div class="lb-box clearfix">
    <div class="clearfix his-box">
        <ul class="lb-list clearfix">
            {foreach from=$gifts item=g}
            <li>
                <a href="/gift{$g.id}"><img src="http://static.66173.cn/{$g.game_icon}" alt="name"><em>{$g.game_name}</em><span>{$g.title}</span>
                <span>{$g.content}</span><span class="cor-ong">{if $g.is_attach eq 1}购买首充号获得{else}{$g.price}积分{/if}</span></a>
                {if $g.is_get}
                    <a href="/gift{$g.id}" class="chart chart-2{if $g.remain<1} over{/if}" data-percent="{($g.remain/$g.num)*100}">已领</a>
                {else}
                    {if $g.remain<1}
                    <a href="/gift{$g.id}" class="chart chart-1 over" data-percent="0">已结束</a>
                    {else}
                    <a href="/gift{$g.id}" class="chart chart-1" data-percent="{($g.remain/$g.num)*100}">领取</a>
                    {/if}
                {/if}
            </li>
            {/foreach}
        </ul>
    </div>
</div>
<script src="http://static.66173.cn/weixin/js/zepto.min.js"></script>
<script src="http://static.66173.cn/weixin/js/script.js"></script>
<script>
var swiper = new Swiper('.screen-box', {
        slidesPerView: 'auto',
        paginationClickable: true,
        spaceBetween: 10,
        preloadImages: false,
        lazyLoading: true
    });

var optionsg = {
  scaleColor: false,
  trackColor: '#ccc',
  barColor: '#30b66f',
  lineWidth: 3,
  lineCap: 'butt',
  size: 45
};
var optionsb = {
  scaleColor: false,
  trackColor: '#ccc',
  barColor: '#317ee7',
  lineWidth: 3,
  lineCap: 'butt',
  size: 45
};
window.addEventListener('DOMContentLoaded', function() {
  var charts = [];
  [].forEach.call(document.querySelectorAll('.chart-1'),  function(el) {
    charts.push(new EasyPieChart(el, optionsg));
  });
    [].forEach.call(document.querySelectorAll('.chart-2'),  function(el) {
    charts.push(new EasyPieChart(el, optionsb));
  });
});
</script>

</body>
</html>
